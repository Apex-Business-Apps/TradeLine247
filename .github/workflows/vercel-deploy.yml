name: Deploy to Vercel

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Allow manual trigger

# Only deploy after CI passes
concurrency:
  group: vercel-deploy-${{ github.ref }}
  cancel-in-progress: false # Don't cancel - wait for current deployment

permissions:
  contents: read
  deployments: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Only deploy if CI build passed (optional - remove if you want independent deployments)
    # Uncomment the line below if you want to wait for CI:
    # if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci --no-audit --fund=false

      - name: Build application
        run: npm run build
        env:
          # Add any build-time env vars here if needed
          NODE_ENV: production

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Validate Vercel secrets
        id: check-vercel-secrets
        run: |
          echo "ðŸ” Validating Vercel deployment secrets..."
          MISSING_SECRETS=0
          
          if [ -z "${{ secrets.VERCEL_TOKEN }}" ]; then
            echo "âŒ VERCEL_TOKEN secret is not set"
            MISSING_SECRETS=1
          fi
          
          if [ -z "${{ secrets.VERCEL_ORG_ID }}" ]; then
            echo "âŒ VERCEL_ORG_ID secret is not set"
            MISSING_SECRETS=1
          fi
          
          if [ -z "${{ secrets.VERCEL_PROJECT_ID }}" ]; then
            echo "âŒ VERCEL_PROJECT_ID secret is not set"
            MISSING_SECRETS=1
          fi
          
          if [ "$MISSING_SECRETS" -eq 1 ]; then
            echo ""
            echo "ðŸ“‹ To enable Vercel deployment, add these secrets:"
            echo "1. Go to: https://github.com/${{ github.repository }}/settings/secrets/actions"
            echo "2. Add required secrets: VERCEL_TOKEN, VERCEL_ORG_ID, VERCEL_PROJECT_ID"
            echo "3. Get values from: https://vercel.com/account/tokens"
            exit 1
          fi
          
          echo "âœ… All Vercel secrets are configured"

      - name: Deploy to Vercel Production (Direct)
        id: vercel-deploy
        run: |
          echo "ðŸš€ Starting Vercel deployment..."
          echo "ðŸ“¦ Deploying pre-built application to production..."
          
          # Deploy directly using the built dist/ folder - no need for vercel pull/build
          DEPLOYMENT_URL=$(vercel deploy ./dist --prod --token=${{ secrets.VERCEL_TOKEN }} --yes)
          
          if [ -z "$DEPLOYMENT_URL" ]; then
            echo "âŒ Deployment failed - no URL returned"
            exit 1
          fi
          
          echo "url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT
          echo "âœ… Deployment completed successfully: $DEPLOYMENT_URL"
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Output deployment URL
        run: |
          echo "ðŸš€ Deployment URL: ${{ steps.vercel-deploy.outputs.url }}"
          echo "âœ… Vercel deployment completed successfully!"

