name: ios/build

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: macos-14
    timeout-minutes: 45
    env:
      NODE_VERSION: '20'
      IOS_APP_DIR: ios/App
      WORKSPACE_PATH: App.xcworkspace
      PROJECT_PATH: App.xcodeproj
      SCHEME: App
      CONFIGURATION: Debug
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install npm dependencies
        run: npm ci

      - name: Build web assets
        run: npm run build

      - name: Sync Capacitor iOS project
        run: npx cap sync ios

      - name: Install CocoaPods
        shell: bash
        run: |
          set -euo pipefail
          cd "$IOS_APP_DIR"

          echo "Installing pods from $(pwd)"

          if [ ! -f Podfile ]; then
            echo "Podfile missing from $(pwd)" >&2
            exit 1
          fi

          if [ ! -d "$PROJECT_PATH" ]; then
            echo "Expected to find $PROJECT_PATH after capacitor sync." >&2
            ls
            exit 1
          fi

          if [ ! -f "$PROJECT_PATH/project.pbxproj" ]; then
            echo "Missing project.pbxproj inside $PROJECT_PATH" >&2
            exit 1
          fi

          pod install --repo-update

          if [ ! -d "$WORKSPACE_PATH" ]; then
            echo "Expected CocoaPods to generate $WORKSPACE_PATH" >&2
            exit 1
          fi

      - name: Build iOS workspace
        shell: bash
        run: |
          set -euo pipefail
          cd "$IOS_APP_DIR"
          xcodebuild \
            -workspace "$WORKSPACE_PATH" \
            -scheme "$SCHEME" \
            -configuration "$CONFIGURATION" \
            -sdk iphonesimulator \
            -destination 'generic/platform=iOS Simulator' \
            build
