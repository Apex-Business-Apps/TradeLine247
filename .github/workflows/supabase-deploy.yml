name: supabase/deploy
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    # Skip deployment on PRs - only run on main branch merges
jobs:
  deploy:
    runs-on: ubuntu-latest
    # Only run on main branch pushes, not PRs (PRs don't have secrets in forks)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
      SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
    steps:
      - uses: actions/checkout@v4
      - uses: supabase/setup-cli@v1
      - name: Link to Supabase project
        run: |
          if [ -z "$SUPABASE_PROJECT_REF" ] || [ -z "$SUPABASE_DB_PASSWORD" ]; then
            echo "Error: SUPABASE_PROJECT_REF or SUPABASE_DB_PASSWORD secrets are not set"
            exit 1
          fi
          supabase link --project-ref "$SUPABASE_PROJECT_REF" --password "$SUPABASE_DB_PASSWORD"
      - run: supabase db push
      - run: supabase functions deploy telephony-onboard telephony-voice telephony-sms
      - run: supabase secrets list
