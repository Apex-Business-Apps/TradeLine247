name: supabase/deploy
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    # Skip deployment on PRs - only run on main branch merges
jobs:
  deploy:
    runs-on: ubuntu-latest
    # Only run on main branch pushes, not PRs (PRs don't have secrets in forks)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
      SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
    steps:
      - uses: actions/checkout@v4
      - uses: supabase/setup-cli@v1
      - name: Validate Supabase secrets
        run: |
          echo "Checking for required Supabase secrets..."
          if [ -z "$SUPABASE_PROJECT_REF" ] || [ "$SUPABASE_PROJECT_REF" = "" ]; then
            echo "::error::‚ùå SUPABASE_PROJECT_REF secret is not set in repository settings"
            echo ""
            echo "üìã To fix this:"
            echo "1. Go to: https://github.com/${{ github.repository }}/settings/secrets/actions"
            echo "2. Click 'New repository secret'"
            echo "3. Add secret name: SUPABASE_PROJECT_REF"
            echo "4. Add secret value: hysvqdwmhxnblxfqnszn"
            echo ""
            exit 1
          fi
          if [ -z "$SUPABASE_DB_PASSWORD" ] || [ "$SUPABASE_DB_PASSWORD" = "" ]; then
            echo "::error::‚ùå SUPABASE_DB_PASSWORD secret is not set in repository settings"
            echo ""
            echo "üìã To fix this:"
            echo "1. Go to: https://github.com/${{ github.repository }}/settings/secrets/actions"
            echo "2. Click 'New repository secret'"
            echo "3. Add secret name: SUPABASE_DB_PASSWORD"
            echo "4. Add the database password from your Supabase project settings"
            echo ""
            exit 1
          fi
          if [ -z "$SUPABASE_ACCESS_TOKEN" ] || [ "$SUPABASE_ACCESS_TOKEN" = "" ]; then
            echo "::error::‚ùå SUPABASE_ACCESS_TOKEN secret is not set in repository settings"
            echo ""
            echo "üìã To fix this:"
            echo "1. Go to: https://github.com/${{ github.repository }}/settings/secrets/actions"
            echo "2. Click 'New repository secret'"
            echo "3. Add secret name: SUPABASE_ACCESS_TOKEN"
            echo "4. Generate a new access token at: https://supabase.com/dashboard/account/tokens"
            echo ""
            exit 1
          fi
          echo "‚úÖ All required Supabase secrets are configured"
      - name: Link to Supabase project
        run: |
          supabase link --project-ref "$SUPABASE_PROJECT_REF" --password "$SUPABASE_DB_PASSWORD"
      - run: supabase db push
      - run: supabase functions deploy telephony-onboard telephony-voice telephony-sms
      - run: supabase secrets list
