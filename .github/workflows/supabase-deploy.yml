name: supabase/deploy
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    # Skip deployment on PRs - only run on main branch merges
jobs:
  deploy:
    runs-on: ubuntu-latest
    # Only run on main branch pushes, not PRs (PRs don't have secrets in forks)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
      SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
    steps:
      - uses: actions/checkout@v4
      - uses: supabase/setup-cli@v1
      - name: Validate Supabase secrets
        id: check-secrets
        run: |
          echo "Checking for required Supabase secrets..."
          MISSING_SECRETS=0
          
          if [ -z "$SUPABASE_PROJECT_REF" ] || [ "$SUPABASE_PROJECT_REF" = "" ]; then
            echo "::warning::âš ï¸ SUPABASE_PROJECT_REF secret is not set"
            MISSING_SECRETS=1
          fi
          
          if [ -z "$SUPABASE_DB_PASSWORD" ] || [ "$SUPABASE_DB_PASSWORD" = "" ]; then
            echo "::warning::âš ï¸ SUPABASE_DB_PASSWORD secret is not set - deployment will be skipped"
            MISSING_SECRETS=1
          fi
          
          if [ -z "$SUPABASE_ACCESS_TOKEN" ] || [ "$SUPABASE_ACCESS_TOKEN" = "" ]; then
            echo "::warning::âš ï¸ SUPABASE_ACCESS_TOKEN secret is not set"
            MISSING_SECRETS=1
          fi
          
          if [ "$MISSING_SECRETS" -eq 1 ]; then
            echo ""
            echo "ðŸ“‹ To enable Supabase deployment, add these secrets:"
            echo "1. Go to: https://github.com/${{ github.repository }}/settings/secrets/actions"
            echo "2. Add secrets:"
            echo "   - SUPABASE_PROJECT_REF = hysvqdwmhxnblxfqnszn"
            echo "   - SUPABASE_DB_PASSWORD = (your database password from Supabase dashboard)"
            echo "   - SUPABASE_ACCESS_TOKEN = (generate at: https://supabase.com/dashboard/account/tokens)"
            echo ""
            echo "can_deploy=false" >> $GITHUB_OUTPUT
          else
            echo "âœ… All required Supabase secrets are configured"
            echo "can_deploy=true" >> $GITHUB_OUTPUT
          fi
      - name: Link to Supabase project
        if: steps.check-secrets.outputs.can_deploy == 'true'
        run: |
          supabase link --project-ref "$SUPABASE_PROJECT_REF" --password "$SUPABASE_DB_PASSWORD"
      - name: Deploy database migrations
        if: steps.check-secrets.outputs.can_deploy == 'true'
        run: supabase db push
      - name: Deploy Supabase functions
        if: steps.check-secrets.outputs.can_deploy == 'true'
        run: supabase functions deploy telephony-onboard telephony-voice telephony-sms
      - name: List Supabase secrets
        if: steps.check-secrets.outputs.can_deploy == 'true'
        run: supabase secrets list
