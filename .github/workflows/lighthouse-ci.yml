name: ci/lighthouse

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

permissions:
  contents: read
  actions: read

jobs:
  lighthouse:
    name: ci/lighthouse
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Install Lighthouse CI
        run: npm i -g @lhci/cli@0.13.0

      - name: Serve built site and run Lighthouse CI
        run: |
          # Start preview server in background
          npm run preview &
          SERVER_PID=$!

          # Wait for server to be ready (max 30 seconds)
          echo "Waiting for server to start..."
          for i in {1..30}; do
            if curl -s http://localhost:8080 > /dev/null; then
              echo "Server is ready!"
              break
            fi
            echo "Attempt $i/30: Server not ready yet..."
            sleep 1
          done

          # Run Lighthouse CI against local build
          echo "Running Lighthouse CI against local build at http://localhost:8080"
          lhci autorun --config=.lighthouserc.cjs --collect.url="http://localhost:8080"

          # Cleanup
          kill $SERVER_PID || true

      - name: Upload LHCI reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-report
          path: .lighthouseci/*
