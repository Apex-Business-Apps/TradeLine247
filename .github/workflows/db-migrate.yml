name: db/migrate
on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - supabase/migrations/**
  pull_request:
    branches: [main]
    paths:
      - supabase/migrations/**

jobs:
  migrate:
    runs-on: ubuntu-latest
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
      SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
      SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
    steps:
      - uses: actions/checkout@v6
      - uses: supabase/setup-cli@v1
        with:
          version: 2.20.3
      - run: supabase --version
      - name: Fail fast on main push when secrets missing
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          set -euo pipefail
          PROJECT="${SUPABASE_PROJECT_ID:-$SUPABASE_PROJECT_REF}"
          if [ -z "${SUPABASE_ACCESS_TOKEN:-}" ] || [ -z "${PROJECT:-}" ] || [ -z "${SUPABASE_DB_PASSWORD:-}" ]; then
            echo "Missing required Supabase secrets: SUPABASE_ACCESS_TOKEN / SUPABASE_PROJECT_ID / SUPABASE_DB_PASSWORD"
            exit 1
          fi
          echo "Using project: ${PROJECT}"
      - name: Run migrations
        run: |
          PROJECT="${SUPABASE_PROJECT_ID:-$SUPABASE_PROJECT_REF}"
          if [ -n "$SUPABASE_ACCESS_TOKEN" ] && [ -n "$PROJECT" ]; then
            echo "Remote migrate: enabled"
            echo "üîó Linking Supabase project..."
            supabase link --project-ref "$PROJECT"
            echo "üöÄ Applying migrations to remote database..."
            supabase db push --debug
          else
            echo "Remote migrate: skipped (no secrets); attempting local validation"
            if command -v docker >/dev/null 2>&1 && docker info >/dev/null 2>&1; then
              echo "üè† Running local Supabase validation..."
              supabase init --yes 2>/dev/null || echo "Supabase already initialized"
              supabase db start
              supabase db reset --debug
              supabase db stop
            else
              echo "‚ö†Ô∏è Docker not available; skipping local supabase db validation."
            fi
          fi
