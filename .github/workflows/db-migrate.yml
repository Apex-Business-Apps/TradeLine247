name: db/migrate
on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - supabase/migrations/**
  pull_request:
    branches: [main]
    paths:
      - supabase/migrations/**

jobs:
  migrate:
    runs-on: ubuntu-latest
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
      SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
    steps:
      - uses: actions/checkout@v6
      - uses: supabase/setup-cli@v1
        with:
          version: latest
      - name: Run migrations
        run: |
          if [ -n "$SUPABASE_ACCESS_TOKEN" ]; then
            echo "Remote migrate: enabled"
            echo "ğŸ”— Linking Supabase project..."
            supabase link --project-ref "$SUPABASE_PROJECT_ID"
            echo "ğŸš€ Applying migrations to remote database..."
            supabase db push --debug
          else
            echo "Remote migrate: skipped (no secrets); ran local validation"
            echo "ğŸ  Running local Supabase validation..."
            supabase init --yes 2>/dev/null || echo "Supabase already initialized"
            supabase db start
            supabase db reset --debug
            supabase db stop
          fi
