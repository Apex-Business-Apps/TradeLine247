name: CI

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci/lint:
    name: ci/lint
    runs-on: ubuntu-latest
    env:
      VITE_SUPABASE_URL: https://example.supabase.co
      VITE_SUPABASE_ANON_KEY: public-anon-key
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm run lint

  ci/build:
    name: ci/build
    runs-on: ubuntu-latest
    env:
      VITE_SUPABASE_URL: https://example.supabase.co
      VITE_SUPABASE_ANON_KEY: public-anon-key
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm run verify:env:public
      - run: npm run typecheck
      - run: npm run build

  ci/test:
    name: ci/test
    runs-on: ubuntu-latest
    env:
      VITE_SUPABASE_URL: https://example.supabase.co
      VITE_SUPABASE_ANON_KEY: public-anon-key
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm run test:ci
