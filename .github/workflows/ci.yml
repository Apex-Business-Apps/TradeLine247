name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-typecheck:
    name: Lint & Typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint
      
      - name: TypeScript type check
        run: npx tsc --noEmit

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run unit tests
        run: npm run test:unit
        # TODO: Add vitest configuration and test:unit script to package.json

  accessibility-tests:
    name: Accessibility Tests (axe-core)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers and system dependencies
        run: npx playwright install --with-deps chromium firefox webkit

      - name: Build app
        run: npm run build

      - name: Run accessibility tests
        run: npm run test:a11y

  e2e-tests:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers and system dependencies
        run: npx playwright install --with-deps chromium firefox webkit

      - name: Build app
        run: npm run build

      - name: Run E2E tests
        run: npm run test:e2e

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run security pre-deployment check
        run: |
          chmod +x scripts/security-check.sh
          ./scripts/security-check.sh
      
      - name: Run npm audit
        run: npm audit --production --audit-level=high
      
      - name: Run OWASP Dependency Check (optional)
        run: echo "TODO - Add OWASP dependency check"
        # Can add snyk or other security scanning tools

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, unit-tests]
    env:
      VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
      VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci

      - name: Verify public env
        if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false
        run: npm run -s verify:env:public

      - name: Build web app
        run: npm run build
      
      - name: Check build size
        run: |
          echo "Build output size:"
          du -sh dist/
          
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: dist/

  lighthouse-mobile:
    name: üì± Lighthouse Mobile Performance Gate (ENFORCED)
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: dist/
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli@0.12.x
      
      - name: Run Lighthouse CI Mobile Audits
        run: lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
      
      - name: Upload Lighthouse results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-results
          path: .lighthouseci/
      
      - name: Check performance budgets (GATE)
        run: |
          echo "üîç Checking performance budgets..."
          echo "=================================="
          
          if [ -f ".lighthouseci/assertion-results.json" ]; then
            # Check for error-level violations
            ERROR_COUNT=$(grep -c '"level":"error"' .lighthouseci/assertion-results.json || true)
            
            if [ "$ERROR_COUNT" -gt 0 ]; then
              echo ""
              echo "‚ùå FAILED: $ERROR_COUNT performance budget violation(s) detected"
              echo ""
              echo "Budget violations:"
              cat .lighthouseci/assertion-results.json | jq '.[] | select(.level=="error") | {name: .name, actual: .actual, expected: .expected}'
              echo ""
              echo "üìä Full report available in artifacts"
              exit 1
            else
              echo "‚úÖ PASSED: All performance budgets met"
              echo ""
              echo "Performance: ‚â•85"
              echo "Accessibility: ‚â•90"
              echo "LCP: ‚â§2500ms"
              echo "TBT: ‚â§300ms"
              echo "CLS: ‚â§0.1"
            fi
          else
            echo "‚ö†Ô∏è WARNING: No assertion results found"
            exit 1
          fi

  wcag-accessibility:
    name: ‚ôø WCAG 2.2 AA Gate (ENFORCED)
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
      
      - name: Run WCAG 2.2 AA accessibility tests
        run: npx playwright test tests/accessibility/wcag-audit.spec.ts tests/accessibility/complete-wcag.spec.ts --reporter=html,json
        continue-on-error: true
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: accessibility-results
          path: |
            test-results/
            playwright-report/
      
      - name: Check WCAG violations (GATE)
        run: |
          echo "üîç Checking WCAG 2.2 AA compliance..."
          echo "====================================="
          
          # Check test exit code from previous step
          if [ -f "test-results/.last-run.json" ]; then
            FAILURES=$(jq '.failures' test-results/.last-run.json || echo "0")
            
            if [ "$FAILURES" -gt 0 ]; then
              echo ""
              echo "‚ùå FAILED: $FAILURES accessibility violation(s) detected"
              echo ""
              echo "Common violations:"
              echo "- Color contrast (4.5:1 minimum)"
              echo "- Missing alt text"
              echo "- Missing form labels"
              echo "- Missing ARIA attributes"
              echo ""
              echo "üìä Full report: playwright-report/index.html"
              exit 1
            else
              echo "‚úÖ PASSED: No WCAG 2.2 AA violations detected"
            fi
          else
            # Fallback: Check for test failures via exit code
            if ! npx playwright test tests/accessibility/wcag-audit.spec.ts --reporter=list; then
              echo "‚ùå FAILED: WCAG 2.2 AA violations detected"
              exit 1
            fi
          fi

  embed-gate:
    name: üéØ Embed Gate - Anti-Framing Check (ENFORCED)
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: dist/
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
      
      - name: Run embed gate tests
        run: npx playwright test tests/security/embed-gate.spec.ts --reporter=html,json
        continue-on-error: true
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: embed-gate-results
          path: |
            test-results/
            playwright-report/
      
      - name: Check embed gate violations (GATE)
        run: |
          echo "üéØ Checking embed gate compliance..."
          echo "===================================="
          
          if ! npx playwright test tests/security/embed-gate.spec.ts --reporter=list; then
            echo ""
            echo "‚ùå FAILED: Embed gate violations detected"
            echo ""
            echo "Common issues:"
            echo "- X-Frame-Options header present (blocks framing)"
            echo "- CSP frame-ancestors set to 'none' (blocks framing)"
            echo "- Missing Lovable domains in frame-ancestors allow-list"
            echo ""
            echo "üìä Full report: playwright-report/index.html"
            exit 1
          else
            echo "‚úÖ PASSED: Embed gate compliant"
            echo ""
            echo "- No X-Frame-Options blocking framing"
            echo "- CSP frame-ancestors correctly configured"
            echo "- Service Worker updated with embed-fix cache"
          fi

  merge-gate:
    name: üö¶ Merge Gate - Pipeline Status
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, unit-tests, accessibility-tests, e2e-tests, security-scan, lighthouse-mobile, wcag-accessibility, embed-gate]
    if: always()
    steps:
      - name: Check all job statuses
        run: |
          echo "üö¶ MERGE GATE STATUS CHECK"
          echo "=========================="
          echo ""
          echo "Lint & Typecheck:        ${{ needs.lint-and-typecheck.result }}"
          echo "Unit Tests:              ${{ needs.unit-tests.result }}"
          echo "Accessibility Tests:     ${{ needs.accessibility-tests.result }}"
          echo "E2E Tests:               ${{ needs.e2e-tests.result }}"
          echo "Security Scan:           ${{ needs.security-scan.result }}"
          echo "Lighthouse Mobile:       ${{ needs.lighthouse-mobile.result }}"
          echo "WCAG 2.2 AA:             ${{ needs.wcag-accessibility.result }}"
          echo "Embed Gate:              ${{ needs.embed-gate.result }}"
          echo ""
          
          # Check for any failures
          FAILED=0
          
          if [ "${{ needs.lint-and-typecheck.result }}" != "success" ]; then
            echo "‚ùå Lint/Typecheck failed"
            FAILED=1
          fi
          
          if [ "${{ needs.unit-tests.result }}" != "success" ]; then
            echo "‚ùå Unit tests failed"
            FAILED=1
          fi
          
          if [ "${{ needs.lighthouse-mobile.result }}" != "success" ]; then
            echo "‚ùå CRITICAL: Performance budgets not met"
            echo "   - Performance score must be ‚â•85"
            echo "   - LCP must be ‚â§2500ms"
            echo "   - CLS must be ‚â§0.1"
            FAILED=1
          fi
          
          if [ "${{ needs.wcag-accessibility.result }}" != "success" ]; then
            echo "‚ùå CRITICAL: WCAG 2.2 AA compliance failed"
            echo "   - All color contrast ratios must be ‚â•4.5:1"
            echo "   - All images must have alt text"
            echo "   - All forms must have labels"
            FAILED=1
          fi
          
          if [ "${{ needs.embed-gate.result }}" != "success" ]; then
            echo "‚ùå CRITICAL: Embed gate failed"
            echo "   - X-Frame-Options must not be present"
            echo "   - CSP frame-ancestors must allow Lovable domains"
            echo "   - Service Worker must not block framing"
            FAILED=1
          fi
          
          if [ "$FAILED" -eq 1 ]; then
            echo ""
            echo "üî¥ PIPELINE FAILED - Merge blocked"
            echo ""
            echo "Action Required:"
            echo "1. Review failed job artifacts"
            echo "2. Fix all violations"
            echo "3. Re-run pipeline"
            exit 1
          fi
          
          echo ""
          echo "‚úÖ ALL GATES PASSED - Ready to merge"
          echo ""
          echo "Performance & Accessibility Requirements Met:"
          echo "- ‚úÖ Performance score ‚â•85"
          echo "- ‚úÖ Accessibility score ‚â•90"
          echo "- ‚úÖ LCP ‚â§2500ms"
          echo "- ‚úÖ CLS ‚â§0.1"
          echo "- ‚úÖ No WCAG 2.2 AA violations"
          echo "- ‚úÖ Embed gate compliant (preview works)"
