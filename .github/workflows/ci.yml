name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * *'  # Nightly full E2E at 2 AM UTC
  workflow_dispatch:      # Manual trigger

# Prevent pile-ups and zombies
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

# Needed to set commit statuses
permissions:
  contents: read
  statuses: write

jobs:
  build:
    # IMPORTANT: job name must be the required context
    name: ci/build
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # GUARDRAIL: Use public env vars from .env.example (safe to commit, see BRANCH_PROTECTION.md)
      - name: Setup environment
        run: cp .env.example .env

      - run: npm ci --no-audit --fund=false
      - run: npm run -s typecheck --if-present
      - run: npm run -s build
      - name: Verify web artifact
        run: |
          test -f dist/index.html || (echo "dist/index.html missing" && exit 2)
      - name: Report status (ci/build)
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const state = "${{ job.status }}" === "success" ? "success" : "failure";
            const sha = context.payload.pull_request ? context.payload.pull_request.head.sha : context.sha;
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner, repo: context.repo.repo, sha,
              state, context: "ci/build",
              description: state === "success" ? "Build passed" : "Build failed"
            });

  lint:
    name: ci/lint
    runs-on: ubuntu-latest
    needs: [ build ]
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci --no-audit --fund=false

      # Merged from props-guard.yml: Check fetchpriority attribute casing
      - name: Check fetchpriority attribute casing
        run: |
          if git grep -n "fetchPriority=" -- src; then
            echo "❌ Found camelCase fetchPriority (use lowercase fetchpriority in HTML)"
            exit 1
          else
            echo "✅ No fetchPriority casing issues detected"
          fi

      - run: npm run -s lint --if-present
      - name: Report status (ci/lint)
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const state = "${{ job.status }}" === "success" ? "success" : "failure";
            const sha = context.payload.pull_request ? context.payload.pull_request.head.sha : context.sha;
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner, repo: context.repo.repo, sha,
              state, context: "ci/lint",
              description: state === "success" ? "Lint passed" : "Lint failed"
            });

  test:
    name: ci/test
    runs-on: ubuntu-latest
    needs: [ build ]
    timeout-minutes: 25
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci --no-audit --fund=false
      - run: npm run test:ci --if-present
      - name: Report status (ci/test)
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const state = "${{ job.status }}" === "success" ? "success" : "failure";
            const sha = context.payload.pull_request ? context.payload.pull_request.head.sha : context.sha;
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner, repo: context.repo.repo, sha,
              state, context: "ci/test",
              description: state === "success" ? "Tests passed" : "Tests failed"
            });

  # GUARDRAIL: Fast smoke tests for PRs and main branch (chromium only, ~3-5 min)
  e2e-pr:
    name: e2e/pr-smoke
    runs-on: ubuntu-latest
    needs: [ build ]
    if: github.event_name == 'pull_request' || github.event_name == 'push'
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Setup environment
        run: cp .env.example .env
      - run: npm ci --no-audit --fund=false
      - run: npx playwright install chromium --with-deps
      - run: npm run -s build
      - name: Run CTA smoke tests (PR fast feedback)
        run: npx playwright test tests/cta-smoke.spec.ts --project=chromium --reporter=line
      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-pr-results
          path: playwright-report/
          retention-days: 7

  # GUARDRAIL: Comprehensive nightly E2E (all browsers, scheduled)
  # Note: Self-contained (no dependency on build job) since schedule events don't trigger build
  e2e-nightly:
    name: e2e/nightly-full
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    timeout-minutes: 40
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Setup environment
        run: cp .env.example .env
      - run: npm ci --no-audit --fund=false
      - run: npx playwright install --with-deps
      - run: npm run -s build
      - name: Run full E2E suite (all browsers)
        run: npx playwright test --reporter=html
      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-nightly-report
          path: playwright-report/
          retention-days: 30
  
  a11y:
    name: a11y/accessibility
    runs-on: ubuntu-latest
    needs: [ build ]
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Setup environment
        run: cp .env.example .env
      - run: npm ci --no-audit --fund=false
      - run: npx playwright install --with-deps
      - run: npm run -s build
      - name: Run comprehensive accessibility tests
        run: npx playwright test tests/e2e/a11y-comprehensive.spec.ts --reporter=line
      - name: Upload accessibility report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: accessibility-report
          path: playwright-report/
          retention-days: 30

  lhci:
    name: ci/lighthouse
    runs-on: ubuntu-latest
    needs: [ build ]
    timeout-minutes: 25
    continue-on-error: true  # ADVISORY: Don't block PR merge on performance score fluctuations
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Setup environment
        run: cp .env.example .env
      - run: npm ci --no-audit --fund=false
      - run: npm run -s build
      - run: npx vite preview --port 43073 --strictPort & sleep 2
      - run: npx lhci autorun --config=.lighthouserc.cjs
