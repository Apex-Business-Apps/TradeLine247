<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/jpeg" href="/logo.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- iOS PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="AutoRepAi" />
    <link rel="apple-touch-icon" href="/logo.jpg" />
    
    <!-- Theme Color - Updated for red/black/white scheme -->
    <meta name="theme-color" content="#d32f2f" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#000000" />
    
    <!-- Security Headers -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
    <title>AutoRepAi - Advanced Dealership AI Platform</title>
    
    <!-- SEO -->
    <meta name="description" content="Production-ready, compliance-first dealership management platform with AI-powered lead qualification and Canadian tax calculations." />
    <meta name="keywords" content="dealership, automotive, AI, CRM, CASL, PIPEDA, compliance" />
    <meta name="author" content="AutoRepAi" />

    <!-- Open Graph -->
    <meta property="og:title" content="AutoRepAi - Dealership AI Platform" />
    <meta property="og:description" content="Advanced AI-powered dealership management platform" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@lovable_dev" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(reg => console.log('[PWA] Service Worker registered:', reg.scope))
            .catch(err => console.error('[PWA] Service Worker registration failed:', err));
        });
      }
    </script>
  </body>
</html>
