<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit Successful - TradeLine 24/7</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0; 
            padding: 40px 20px; 
            background: #f8fafc; 
            color: #334155; 
            text-align: center;
        }
        .container { 
            max-width: 500px; 
            margin: 0 auto; 
            background: white; 
            padding: 40px; 
            border-radius: 12px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        .icon { font-size: 48px; margin-bottom: 20px; }
        h1 { color: #059669; margin: 0 0 16px 0; font-size: 24px; }
        p { margin: 0 0 16px 0; line-height: 1.5; color: #64748b; }
        .amount { font-size: 18px; font-weight: 600; color: #0f172a; margin: 20px 0; }
        .note { font-size: 14px; color: #94a3b8; margin-top: 24px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">âœ…</div>
        <h1>Payment Successful</h1>
        <p>Thank you for your deposit payment.</p>
        <div class="amount" id="amount-display"></div>
        <p>Our team will contact you shortly to schedule your appointment.</p>
        <div class="note">
            TradeLine 24/7 - Your AI Receptionist
        </div>
    </div>

    <!-- GA4 Tracking -->
    <script>
        // Track successful deposit payment
        if (window.gtag) {
            const urlParams = new URLSearchParams(window.location.search);
            const e164 = urlParams.get('n');
            const amount = urlParams.get('a');
            
            // Display amount if provided
            if (amount) {
                document.getElementById('amount-display').textContent = `$${amount} CAD`;
            }
            
            window.gtag('event', 'stripe_deposit_success', {
                e164: e164,
                value: parseFloat(amount) || 25,
                currency: 'CAD',
                event_category: 'conversion',
                event_label: 'booking_deposit'
            });
        }
    </script>
</body>
</html>
