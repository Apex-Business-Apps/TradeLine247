workflows:
  ios-release-1-0-8:
    name: iOS Release v1.0.8 (TestFlight)
    max_build_duration: 60
    instance_type: mac_mini_m2   # match known-good behavior
    environment:
      groups:
        - appstore_credentials
        - ios_config
      vars:
        XCODE_WORKSPACE: ios/App/App.xcworkspace
        XCODE_SCHEME: App
        BUNDLE_ID: com.apex.tradeline
        TEAM_ID: NWGUYF42KW
        APP_STORE_ID: "6754187965"     # numeric Apple App ID (you set this correctly)
        TARGET_VERSION: "1.0.8"
      xcode: 16.4
      node: 20.19.0
      npm: 10
      cocoapods: default
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.apex.tradeline

    scripts:
      - name: Install dependencies
        script: |
          set -euo pipefail
          node -v
          npm -v
          npm ci

      - name: Build web assets
        script: |
          set -euo pipefail
          npm run build

      - name: Sync iOS (Capacitor)
        script: |
          set -euo pipefail
          npx cap sync ios

      - name: Install CocoaPods
        script: |
          set -euo pipefail
          cd ios/App
          pod install --repo-update

      - name: Install Codemagic CLI tools
        script: |
          set -euo pipefail
          pip3 install codemagic-cli-tools --upgrade

      # IMPORTANT: this is what your current workflow is missing
      - name: Set iOS version/build (1.0.8 + ASC-latest+1) + persist
        script: |
          set -euo pipefail

          TARGET_VERSION="${TARGET_VERSION:-1.0.8}"

          # Get latest TestFlight build number; if call fails, fallback to a guaranteed-unique integer
          set +e
          LATEST_BUILD="$(app-store-connect get-latest-testflight-build-number "$APP_STORE_ID" 2>/dev/null)"
          STATUS=$?
          set -e

          if [[ $STATUS -ne 0 || ! "$LATEST_BUILD" =~ ^[0-9]+$ ]]; then
            echo "âš ï¸ ASC lookup failed; using epoch fallback build number"
            NEW_BUILD="$(date +%s)"
          else
            NEW_BUILD="$((LATEST_BUILD + 1))"
          fi

          echo "ğŸš€ Enforcing Version: $TARGET_VERSION"
          echo "ğŸ†™ Using Build Number: $NEW_BUILD"

          PLIST="ios/App/App/Info.plist"
          if [[ ! -f "$PLIST" ]]; then
            echo "âŒ Missing Info.plist at $PLIST"
            exit 1
          fi

          /usr/libexec/PlistBuddy -c "Set :CFBundleShortVersionString $TARGET_VERSION" "$PLIST" \
            || /usr/libexec/PlistBuddy -c "Add :CFBundleShortVersionString string $TARGET_VERSION" "$PLIST"

          /usr/libexec/PlistBuddy -c "Set :CFBundleVersion $NEW_BUILD" "$PLIST" \
            || /usr/libexec/PlistBuddy -c "Add :CFBundleVersion string $NEW_BUILD" "$PLIST"

          echo "APP_VERSION=$TARGET_VERSION" >> "$CM_ENV"
          echo "APP_BUILD_NUMBER=$NEW_BUILD" >> "$CM_ENV"

          echo "âœ… Info.plist updated:"
          /usr/libexec/PlistBuddy -c "Print :CFBundleShortVersionString" "$PLIST"
          /usr/libexec/PlistBuddy -c "Print :CFBundleVersion" "$PLIST"

      # THIS is what wires the provisioning profile into the Xcode project (Goodbuild #130 behavior)
      - name: Configure code signing (use profiles)
        script: |
          set -euo pipefail
          xcode-project use-profiles --custom-export-options='{"testFlightInternalTestingOnly": true}'
          # Goodbuild shows it generates export options with Apple Distribution + manual signing

      # Force Apple Distribution identity at archive time (prevents â€œiOS Distributionâ€ mismatch)
      - name: Build archive & IPA
        script: |
          set -euo pipefail
          xcode-project build-ipa \
            --workspace "$XCODE_WORKSPACE" \
            --scheme "$XCODE_SCHEME" \
            --config Release \
            --archive-flags="-destination 'generic/platform=iOS' COMPILER_INDEX_STORE_ENABLE=NO DEVELOPMENT_TEAM=$TEAM_ID 'CODE_SIGN_IDENTITY=Apple Distribution' CODE_SIGN_STYLE=Manual"
          # This matches the known-good archive command shape

      - name: Verify IPA version + build (fail-fast)
        script: |
          #!/bin/bash
          set -euo pipefail
          source "$CM_ENV"

          # === Configuration ===
          IPA_PATH="$(ls -1 build/ios/ipa/*.ipa 2>/dev/null | head -n 1)"
          EXPECTED_VERSION="${APP_VERSION:-${TARGET_VERSION:-1.0.8}}"
          EXPECTED_BUILD="${APP_BUILD_NUMBER:-}"

          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "ğŸ¯ IPA VERIFICATION"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "ğŸ“¦ IPA Path: $IPA_PATH"
          echo "ğŸ¯ Expected Version: $EXPECTED_VERSION"
          echo "ğŸ”¢ Expected Build: $EXPECTED_BUILD"
          echo ""

          # === Validate IPA exists ===
          if [ -z "$IPA_PATH" ] || [ ! -f "$IPA_PATH" ]; then
            echo "âŒ FATAL: IPA not found in build/ios/ipa/"
            echo "   Ensure 'Build archive & IPA' step completed successfully."
            ls -la build/ios/ipa/ 2>/dev/null || echo "   Directory does not exist"
            exit 1
          fi

          echo "âœ… IPA file exists ($(du -h "$IPA_PATH" | cut -f1))"

          # === Extract IPA to temp directory ===
          TEMP_DIR=$(mktemp -d)
          trap "rm -rf $TEMP_DIR" EXIT

          echo "ğŸ“‚ Extracting IPA..."
          unzip -q "$IPA_PATH" -d "$TEMP_DIR"

          # === Locate Info.plist (use explicit path, not find) ===
          PLIST_PATH="$TEMP_DIR/Payload/App.app/Info.plist"

          if [ ! -f "$PLIST_PATH" ]; then
            echo "âŒ FATAL: Info.plist not found at expected path"
            echo "   Expected: Payload/App.app/Info.plist"
            echo ""
            echo "   IPA contents:"
            ls -la "$TEMP_DIR/" 2>/dev/null || true
            ls -la "$TEMP_DIR/Payload/" 2>/dev/null || true
            find "$TEMP_DIR/Payload" -name "*.app" -type d 2>/dev/null || true
            exit 1
          fi

          echo "âœ… IPA Info.plist: Payload/App.app/Info.plist"

          # === Read version and build ===
          IPA_VERSION=$(/usr/libexec/PlistBuddy -c "Print :CFBundleShortVersionString" "$PLIST_PATH")
          IPA_BUILD=$(/usr/libexec/PlistBuddy -c "Print :CFBundleVersion" "$PLIST_PATH")
          BUNDLE_ID=$(/usr/libexec/PlistBuddy -c "Print :CFBundleIdentifier" "$PLIST_PATH" 2>/dev/null || echo "unknown")

          echo "âœ… IPA Version: $IPA_VERSION"
          echo "âœ… IPA Build:   $IPA_BUILD"
          echo "ğŸ“‹ Bundle ID:  $BUNDLE_ID"
          echo ""

          # === Verify version matches ===
          if [ "$IPA_VERSION" != "$EXPECTED_VERSION" ]; then
            echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
            echo "âŒ VERSION MISMATCH!"
            echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
            echo "   Expected: $EXPECTED_VERSION"
            echo "   Found:    $IPA_VERSION"
            echo ""
            echo "   Possible causes:"
            echo "   1. APP_VERSION env var not set correctly"
            echo "   2. Info.plist update step failed silently"
            echo "   3. Capacitor sync overwrote version"
            exit 1
          fi

          # === Verify build matches (if expected build is set) ===
          if [ -n "$EXPECTED_BUILD" ] && [ "$IPA_BUILD" != "$EXPECTED_BUILD" ]; then
            echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
            echo "âŒ BUILD MISMATCH!"
            echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
            echo "   Expected: $EXPECTED_BUILD"
            echo "   Found:    $IPA_BUILD"
            exit 1
          fi

          # === Success ===
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "âœ… IPA VERIFICATION PASSED"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "   Version $IPA_VERSION (build $IPA_BUILD) ready for TestFlight"
          echo ""

    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log

    publishing:
      app_store_connect:
        api_key: $APP_STORE_CONNECT_PRIVATE_KEY
        key_id: $APP_STORE_CONNECT_KEY_IDENTIFIER
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID
