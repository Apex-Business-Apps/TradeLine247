workflows:
  ios-capacitor-testflight:
    # iOS workflow uses manual signing with the uploaded distribution certificate
    # and provisioning profile. Removed the second codesign step that attempted
    # automatic App Store Connect signing and caused a 401 error.
    # Previous pipeline used scripts/build-ios.sh which caused xcodebuild archive failures.
    # Updated to match GOODBUILD.txt workflow: direct xcodebuild commands, Xcode 16.4,
    # manual signing with existing cert/profile, Fastlane upload to TestFlight.
    # Environment: XCODE_WORKSPACE=ios/App/App.xcworkspace, XCODE_SCHEME=App,
    # BUNDLE_ID=com.apex.tradeline, TEAM_ID=NWGUYF42KW

    name: iOS ‚Ä¢ Capacitor -> TestFlight
    instance_type: mac_mini_m1
    max_build_duration: 75
    environment:
      groups:
        - ios_config
        - appstore_credentials
      vars:
        XCODE_SCHEME: App

        XCODE_WORKSPACE: ios/App/App.xcworkspace

        BUNDLE_ID: com.apex.tradeline
        TEAM_ID: NWGUYF42KW
      node: 20.11.1
      npm: 10

      xcode: 16.4

      cocoapods: default
    cache:
      cache_paths:
        - ~/.npm
        - ~/.cocoapods
        - ios/Pods
    scripts:
      - name: Install dependencies
        script: npm ci
      
      - name: Quality gates
        script: npm run lint && npm run typecheck && npm run test:unit

      - name: Playwright smoke
        script: |
          npx playwright install --with-deps chromium
          npm run test:e2e:smoke

      - name: Set up code signing identities
        script: |
          #!/usr/bin/env bash
          set -euo pipefail

          echo "[codesign] Initializing keychain and fetching signing assets"
          keychain initialize

          echo "[codesign] Importing certificates into the keychain"
          keychain add-certificates

      - name: Build archive & IPA
        script: |
          #!/usr/bin/env bash
          set -euo pipefail

          WORKSPACE="${XCODE_WORKSPACE:-ios/App/App.xcworkspace}"
          SCHEME="${XCODE_SCHEME:-App}"
          CONFIGURATION="${CONFIGURATION:-Release}"
          PROFILE_SPECIFIER="TL247_mobpro_tradeline_01"
          EXPORT_OPTIONS="/tmp/exportOptions.plist"

          echo "[build-ios] Workspace: ${WORKSPACE}"
          echo "[build-ios] Scheme:   ${SCHEME}"
          echo "[build-ios] Config:   ${CONFIGURATION}"

          mkdir -p ios/build/export

          cat >"${EXPORT_OPTIONS}" <<EOF
<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
<plist version="1.0">
<dict>
  <key>method</key>
  <string>app-store</string>
  <key>signingStyle</key>
  <string>manual</string>
  <key>teamID</key>
  <string>${TEAM_ID}</string>
  <key>provisioningProfiles</key>
  <dict>
    <key>${BUNDLE_ID}</key>
    <string>${PROFILE_SPECIFIER}</string>
  </dict>
  <key>uploadSymbols</key>
  <true/>
  <key>stripSwiftSymbols</key>
  <true/>
  <key>compileBitcode</key>
  <false/>
</dict>
</plist>
EOF

          echo "[build-ios] Archiving with manual signing..."
          xcodebuild \
            -workspace "${WORKSPACE}" \
            -scheme "${SCHEME}" \
            -configuration "${CONFIGURATION}" \
            -archivePath ios/build/TradeLine247.xcarchive \
            CODE_SIGN_STYLE=Manual \
            DEVELOPMENT_TEAM="${TEAM_ID}" \
            PROVISIONING_PROFILE_SPECIFIER="${PROFILE_SPECIFIER}" \
            archive

          echo "[build-ios] Exporting IPA via xcodebuild -exportArchive..."
          xcodebuild -exportArchive \
            -archivePath ios/build/TradeLine247.xcarchive \
            -exportOptionsPlist "${EXPORT_OPTIONS}" \
            -exportPath ios/build/export

          echo "[build-ios] Locating generated IPA..."
          IPA_SOURCE="$(find ios/build/export -type f -name '*.ipa' | head -1)"

          if [ -z "${IPA_SOURCE:-}" ] || [ ! -f "${IPA_SOURCE:-/dev/null}" ]; then
            echo "‚ùå No IPA produced by xcodebuild export" >&2
            exit 70
          fi

          cp "${IPA_SOURCE}" ios/build/export/TradeLine247.ipa
          ABS_IPA_PATH="$(pwd)/ios/build/export/TradeLine247.ipa"
          printf "%s" "${ABS_IPA_PATH}" > ipa_path.txt
          printf "%s" "${ABS_IPA_PATH}" > ios/build/export/ipa_path.txt

          echo "=============================================="
          echo "‚úÖ iOS archive & IPA successfully built"
          echo "    IPA:     ios/build/export/TradeLine247.ipa"
          echo "    Archive: ios/build/TradeLine247.xcarchive"
          echo "=============================================="
      
      - name: üöÄ Upload to TestFlight
        script: |
          set -euo pipefail

          echo "‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê"
          echo "üì§ TESTFLIGHT UPLOAD"
          echo "‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê"
          
          KEY_FILE="/tmp/AuthKey.p8"
          MAX_RETRIES=3
          
          cleanup() { rm -f "$KEY_FILE"; }
          trap cleanup EXIT
          
          for VAR in APP_STORE_CONNECT_KEY_IDENTIFIER APP_STORE_CONNECT_ISSUER_ID APP_STORE_CONNECT_PRIVATE_KEY; do
            [ -z "${!VAR}" ] && echo "‚ùå $VAR not set" && exit 1
          done
          
          echo "$APP_STORE_CONNECT_PRIVATE_KEY" | base64 --decode > "$KEY_FILE"
          chmod 600 "$KEY_FILE"
          grep -q "BEGIN PRIVATE KEY" "$KEY_FILE" || { echo "‚ùå Invalid key"; exit 1; }
          
          IPA_PATH=$(cat /Users/builder/clone/ipa_path.txt 2>/dev/null || find /Users/builder/clone/ios/build/export -name "*.ipa" | head -1)
          [ ! -f "$IPA_PATH" ] && echo "‚ùå No IPA found" && exit 1
          
          echo "‚úÖ IPA: $IPA_PATH ($(du -h "$IPA_PATH" | cut -f1))"
          
          for attempt in $(seq 1 $MAX_RETRIES); do
            echo ""
            echo "üì§ Attempt $attempt/$MAX_RETRIES..."
            
            if xcrun altool --upload-app --type ios --file "$IPA_PATH" \
              --apiKey "$APP_STORE_CONNECT_KEY_IDENTIFIER" \
              --apiIssuer "$APP_STORE_CONNECT_ISSUER_ID" \
              --verbose; then
              echo ""
              echo "üéâ UPLOAD SUCCESSFUL"
              exit 0
            fi
            
            [ $attempt -lt $MAX_RETRIES ] && echo "‚è≥ Retry in 30s..." && sleep 30
          done
          
          echo "‚ùå Upload failed"
          exit 1
      
      - name: Verify artifacts
        script: bash scripts/verify-codemagic.sh
    
    artifacts:
      - ios/build/export/*.ipa
      - ios/build/TradeLine247.xcarchive
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
      - playwright-report/**/*
      - dist/**/*
      - build-artifacts-sha256.txt
    
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: 'main'

  android-capacitor-release:
    name: Android ‚Ä¢ Capacitor bundleRelease
    instance_type: linux_x2
    max_build_duration: 60
    environment:
      groups:
        - android_signing
      node: 20.11.1
      npm: 10
      java: 17
    cache:
      cache_paths:
        - ~/.npm
        - ~/.gradle
    scripts:
      - name: Install dependencies
        script: npm ci
      - name: Quality gates
        script: npm run lint && npm run typecheck && npm run test:unit
      - name: Playwright smoke
        script: |
          npx playwright install --with-deps chromium
          npm run test:e2e:smoke
      - name: Build Android App Bundle
        script: bash scripts/build-android.sh
      - name: Verify artifacts
        script: bash scripts/verify-codemagic.sh
    artifacts:
      - android/app/build/outputs/**/*.aab
      - playwright-report/**/*
      - dist/**/*
      - build-artifacts-sha256.txt

  web-tests-only:
    name: Web Tests & Smoke
    instance_type: linux
    max_build_duration: 45
    environment:
      node: 20.11.1
      npm: 10
    cache:
      cache_paths:
        - ~/.npm
    scripts:
      - name: Install dependencies
        script: npm ci
      - name: Lint, typecheck, unit tests
        script: npm run lint && npm run typecheck && npm run test:unit
      - name: Build web bundle
        script: npm run build:web
      - name: Install Playwright browsers
        script: npm run test:install-browsers
      - name: Run full Playwright test suite
        script: npx playwright test --reporter=html
    artifacts:
      - playwright-report/**/*
      - dist/**/*
