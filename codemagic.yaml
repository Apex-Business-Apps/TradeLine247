workflows:
  ios-release-1-0-8:
    name: iOS Release v1.0.8 (TestFlight)
    max_build_duration: 60
    instance_type: mac_mini_m2   # match known-good behavior
    environment:
      groups:
        - appstore_credentials
        - ios_config
      vars:
        XCODE_WORKSPACE: ios/App/App.xcworkspace
        XCODE_SCHEME: App
        BUNDLE_ID: com.apex.tradeline
        EXPECTED_IOS_VERSION: "1.0.8"
        # Do not redefine APP_STORE_ID here. Codemagic does not interpolate $APP_STORE_ID in vars,
        # and this turns into a literal string that breaks ASC build-number lookup.
      xcode: 16.4
      node: 20.19.0
      npm: 10
      cocoapods: default
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.apex.tradeline

    scripts:
      - name: Install dependencies
        script: |
          set -euo pipefail
          node -v
          npm -v
          npm ci

      - name: Build web assets
        script: |
          set -euo pipefail
          npm run build

      - name: Sync iOS (Capacitor)
        script: |
          set -euo pipefail
          npx cap sync ios

      - name: Guardrail - enforce export compliance key
        script: |
          #!/bin/bash
          set -eo pipefail

          PLIST="ios/App/App/Info.plist"

          if [ ! -f "$PLIST" ]; then
            echo "‚ùå Export compliance guardrail: Info.plist not found at: $PLIST"
            exit 2
          fi

          TARGET_VALUE="false"

          if /usr/libexec/PlistBuddy -c "Print :ITSAppUsesNonExemptEncryption" "$PLIST" >/dev/null 2>&1; then
            /usr/libexec/PlistBuddy -c "Set :ITSAppUsesNonExemptEncryption $TARGET_VALUE" "$PLIST"
            echo "‚úÖ Export compliance key updated to $TARGET_VALUE"
          else
            /usr/libexec/PlistBuddy -c "Add :ITSAppUsesNonExemptEncryption bool $TARGET_VALUE" "$PLIST"
            echo "‚úÖ Export compliance key added with value $TARGET_VALUE"
          fi

          /usr/bin/plutil -lint "$PLIST" >/dev/null
          echo "‚úÖ Export compliance guardrail: ITSAppUsesNonExemptEncryption=$TARGET_VALUE in $PLIST"

      - name: Install CocoaPods
        script: |
          set -euo pipefail
          cd ios/App
          pod install --repo-update

      - name: Install Codemagic CLI tools
        script: |
          set -euo pipefail
          pip3 install codemagic-cli-tools --upgrade

      - name: Set iOS version/build (1.0.8 + unique build)
        script: |
          set -euo pipefail
          chmod +x scripts/ci/ios_set_version_build.sh
          bash scripts/ci/ios_set_version_build.sh

          echo "‚úÖ Info.plist updated:"
          PLIST_PATH="ios/App/App/Info.plist"
          /usr/libexec/PlistBuddy -c "Print :CFBundleShortVersionString" "$PLIST_PATH"
          /usr/libexec/PlistBuddy -c "Print :CFBundleVersion" "$PLIST_PATH"

      # THIS is what wires the provisioning profile into the Xcode project (Goodbuild #130 behavior)
      - name: Configure code signing (use profiles)
        script: |
          set -euo pipefail
          xcode-project use-profiles --custom-export-options='{"testFlightInternalTestingOnly": true}'
          # Goodbuild shows it generates export options with Apple Distribution + manual signing

      # Force Apple Distribution identity at archive time (prevents ‚ÄúiOS Distribution‚Äù mismatch)
      - name: Build archive & IPA
        script: |
          set -euo pipefail
          xcode-project build-ipa \
            --workspace "$XCODE_WORKSPACE" \
            --scheme "$XCODE_SCHEME" \
            --config Release \
            --archive-flags="-destination 'generic/platform=iOS' COMPILER_INDEX_STORE_ENABLE=NO DEVELOPMENT_TEAM=$TEAM_ID 'CODE_SIGN_IDENTITY=Apple Distribution' CODE_SIGN_STYLE=Manual"
          # This matches the known-good archive command shape

      - name: Verify IPA version + build (fail-fast)
        script: |
          #!/usr/bin/env bash
          set -e  # Exit on error

          # Minimal IPA verification - matches Build #130 behavior
          IPA_PATH="build/ios/ipa/App.ipa"
          echo "üì¶ Found IPA: $IPA_PATH"

          # Validate IPA exists
          if [ ! -f "$IPA_PATH" ]; then
            echo "‚ùå IPA not found at $IPA_PATH"
            exit 1
          fi

          # Extract IPA to temp directory with cleanup trap
          TEMP_DIR=$(mktemp -d)
          trap "rm -rf $TEMP_DIR" EXIT

          unzip -q "$IPA_PATH" -d "$TEMP_DIR"

          # Direct path to app's Info.plist (not nested storyboard plists)
          PLIST_PATH="$TEMP_DIR/Payload/App.app/Info.plist"

          if [ ! -f "$PLIST_PATH" ]; then
            echo "‚ùå Info.plist not found at expected path"
            echo "üìÇ IPA contents:"
            ls -la "$TEMP_DIR/Payload/" 2>/dev/null || true
            exit 1
          fi

          echo "‚úÖ IPA Info.plist: Payload/App.app/Info.plist"

          # Read version and build from IPA
          IPA_VERSION=$(/usr/libexec/PlistBuddy -c "Print :CFBundleShortVersionString" "$PLIST_PATH")
          IPA_BUILD=$(/usr/libexec/PlistBuddy -c "Print :CFBundleVersion" "$PLIST_PATH")

          # Validate we got values
          if [ -z "$IPA_VERSION" ] || [ -z "$IPA_BUILD" ]; then
            echo "‚ùå Failed to read version or build from plist"
            exit 1
          fi

          echo "‚úÖ IPA Version: $IPA_VERSION"
          echo "‚úÖ IPA Build:   $IPA_BUILD"
          echo "‚úÖ IPA verification passed. Safe to publish."

      - name: Preflight - verify export compliance in IPA
        script: |
          #!/bin/bash
          set -eo pipefail

          IPA="$(ls -1 build/ios/ipa/*.ipa 2>/dev/null | head -n 1 || true)"

          if [ -z "$IPA" ]; then
            echo "‚ùå Preflight: IPA not found at build/ios/ipa/*.ipa"
            exit 2
          fi

          echo "üì¶ Found IPA: $IPA"

          TMPDIR="$(mktemp -d)"
          unzip -q "$IPA" -d "$TMPDIR"

          APP_DIR="$(find "$TMPDIR/Payload" -maxdepth 1 -type d -name "*.app" | head -n 1 || true)"

          if [ -z "$APP_DIR" ]; then
            echo "‚ùå Preflight: no *.app found under Payload/"
            rm -rf "$TMPDIR"
            exit 2
          fi

          APP_PLIST="$APP_DIR/Info.plist"

          if [ ! -f "$APP_PLIST" ]; then
            echo "‚ùå Preflight: Info.plist not found at $APP_PLIST"
            rm -rf "$TMPDIR"
            exit 2
          fi

          EXPECTED="false"
          ACTUAL="$(/usr/libexec/PlistBuddy -c "Print :ITSAppUsesNonExemptEncryption" "$APP_PLIST" 2>/dev/null || echo "MISSING")"

          rm -rf "$TMPDIR"

          if [ "$ACTUAL" != "$EXPECTED" ]; then
            echo "‚ùå Preflight: ITSAppUsesNonExemptEncryption mismatch. Expected '$EXPECTED', got '$ACTUAL'"
            exit 1
          fi

          echo "‚úÖ Preflight: IPA contains ITSAppUsesNonExemptEncryption=$EXPECTED"

    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log

    publishing:
      app_store_connect:
        api_key: $APP_STORE_CONNECT_PRIVATE_KEY
        key_id: $APP_STORE_CONNECT_KEY_IDENTIFIER
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID
