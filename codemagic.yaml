workflows:

  ios-capacitor-testflight:

    name: TradeLine 24/7 iOS TestFlight

    max_build_duration: 60

    instance_type: mac_mini_m2

    environment:
      groups:
        - ios_config
        - appstore_credentials
      vars:

        XCODE_WORKSPACE: ios/App/App.xcworkspace

        XCODE_SCHEME: App

        BUNDLE_ID: com.apex.tradeline

        APP_VERSION: "1.0.4"

        PROJECT_BUILD_NUMBER: $CM_BUILD_NUMBER

      xcode: 16.4

      node: 20.19.6
      npm: 10

      cocoapods: default

      ios_signing:

        distribution_type: app_store

        bundle_identifier: com.apex.tradeline

    cache:
      cache_paths:
        - ~/.npm
        - ~/.cocoapods
        - ios/Pods
    
    scripts:

      - name: Install Node dependencies

        script: |

          set -eo pipefail

          node -v
          npm -v
          npm ci

      - name: Quality gates

        script: |

          set -eo pipefail

          npm run lint && npm run typecheck && npm run test:unit

      - name: Verify visual assets

        script: |

          set -eo pipefail

          STRICT_ICONS=true npm run verify:icons

          node scripts/validate-hero-source.mjs

      - name: Playwright smoke
        script: |

          set -eo pipefail

          npx playwright install --with-deps chromium
          npm run test:e2e:smoke

      - name: Build web assets

        script: |

          set -eo pipefail

          npm run build

      - name: Prepare iOS native project
        script: |
          set -eo pipefail
          # Restore missing 1024×1024 App Store icon (if present in brand assets)
          mkdir -p ios/App/App/Assets.xcassets/AppIcon.appiconset
          cp -f public/assets/brand/App_Icons/ios/AppStore1024.png \
            ios/App/App/Assets.xcassets/AppIcon.appiconset/icon-1024.png || true
          # Ensure Podfile sets minimum iOS deployment target to 15.0
          if grep -qE "platform :ios" ios/App/Podfile; then
            sed -i.bak -E "s/platform :ios, '[0-9.]+'/platform :ios, '15.0'/" ios/App/Podfile
          else
            printf "platform :ios, '15.0'\n%s" "$(cat ios/App/Podfile)" > ios/App/Podfile.tmp && mv ios/App/Podfile.tmp ios/App/Podfile
          fi
          # Force iOS deployment target to 15.0 in the Xcode project
          perl -pi -e "s/IPHONEOS_DEPLOYMENT_TARGET = [0-9.]+;/IPHONEOS_DEPLOYMENT_TARGET = 15.0;/g" \
            ios/App/App.xcodeproj/project.pbxproj

      - name: Sync Capacitor

        script: |
          set -eo pipefail
          npx cap sync ios

      - name: Install CocoaPods
        script: |

          set -eo pipefail

          cd ios/App && pod install --repo-update

      - name: Set iOS version numbers
        script: |

          set -eo pipefail

          export PROJECT_BUILD_NUMBER="${CM_BUILD_NUMBER:-1}"
          bash scripts/set-ios-version-from-codemagic.sh

      - name: Configure code signing

        script: |
          set -eo pipefail

          xcode-project use-profiles --custom-export-options '{"testFlightInternalTestingOnly": true}'

      - name: Build archive and IPA

        script: |

          set -eo pipefail

          # Find workspace but EXCLUDE the one inside .xcodeproj
          WORKSPACE="$(find ios -maxdepth 3 -name '*.xcworkspace' -not -path '*.xcodeproj/*' | head -n 1 || true)"

          if [[ -n "$WORKSPACE" ]]; then
            echo "Using workspace: $WORKSPACE"
            xcode-project build-ipa \
              --workspace "$WORKSPACE" \
              --scheme "${XCODE_SCHEME:-App}" \
              --config Release \
              --archive-flags="-destination 'generic/platform=iOS'"
          else
            echo "ERROR: No Xcode workspace found"
            find ios -name '*.xcworkspace'
            exit 1
          fi

      - name: Ensure canonical IPA artifact path
        script: |
          set -eo pipefail
          # Create canonical IPA path as guardrail against filename drift
          mkdir -p ios/build/export
          IPA_GLOB="build/ios/ipa/*.ipa"
          if ls $IPA_GLOB 1> /dev/null 2>&1; then
            IPA_FILE=$(ls $IPA_GLOB | head -n 1)
            CANONICAL_PATH="ios/build/export/TradeLine247.ipa"
            cp "$IPA_FILE" "$CANONICAL_PATH"
            echo "✅ Created canonical IPA at $CANONICAL_PATH"
            ls -lh "$CANONICAL_PATH" || true
          else
            echo "⚠️ IPA not found at $IPA_GLOB, will rely on glob in artifacts"
          fi

    artifacts:

      - build/ios/ipa/*.ipa

      - /tmp/xcodebuild_logs/*.log

      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app

      - playwright-report/**/*
      - dist/**/*


    publishing:
      app_store_connect:

        api_key: $APP_STORE_CONNECT_PRIVATE_KEY

        key_id: $APP_STORE_CONNECT_KEY_IDENTIFIER

        issuer_id: $APP_STORE_CONNECT_ISSUER_ID

        submit_to_testflight: true

        beta_groups:

          - Internal Testers


    triggering:
      events:
        - push
      branch_patterns:

        - pattern: main

          include: true

          source: true

  # ────────────────────────────────────────────────────────────────────────────
  # ANDROID BUILD
  # ────────────────────────────────────────────────────────────────────────────
  android-capacitor-release:
    name: Android • Capacitor bundleRelease
    instance_type: linux_x2
    max_build_duration: 60
    environment:
      groups:
        - android_signing
      vars:
        APP_VERSION: "1.0.0"
      node: 20.19.6
      npm: 10
      java: 17
    cache:
      cache_paths:
        - ~/.npm
        - ~/.gradle
    scripts:
      - name: Install dependencies
        script: |
          node -v
          npm -v
          npm ci
      - name: Quality gates
        script: npm run lint && npm run typecheck && npm run test:unit
      - name: Verify visual assets
        script: |
          set -eo pipefail
          STRICT_ICONS=true npm run verify:icons
          node scripts/validate-hero-source.mjs
      - name: Playwright smoke
        script: |
          npx playwright install --with-deps chromium
          npm run test:e2e:smoke
      - name: Set Android version numbers
        script: |
          set -eo pipefail
          bash scripts/set-android-version.sh
      - name: Force Android versionCode to 2
        script: |
          set -eo pipefail
          BUILD_GRADLE="android/app/build.gradle"
          if [ -f "$BUILD_GRADLE" ]; then
            # Force versionCode to 2 (required for this release)
            if [[ "$OSTYPE" == "darwin"* ]]; then
              sed -i '' "s/versionCode\s*=\?\s*[0-9]\+/versionCode 2/g" "$BUILD_GRADLE"
            else
              sed -i "s/versionCode\s*=\?\s*[0-9]\+/versionCode 2/g" "$BUILD_GRADLE"
            fi
            echo "✅ Forced versionCode to 2"
            grep "versionCode" "$BUILD_GRADLE" || true
          else
            echo "⚠️ build.gradle not found, will be created by cap sync"
          fi
      - name: Build Android App Bundle
        script: bash scripts/build-android.sh
      - name: Verify artifacts
        script: bash scripts/verify-codemagic.sh
    artifacts:
      - android/app/build/outputs/**/*.aab
      - playwright-report/**/*
      - dist/**/*
      - build-artifacts-sha256.txt
    publishing:
      google_play:
        credentials: $GCLOUD_SERVICE_ACCOUNT_CREDENTIALS
        track: internal
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: main
          include: true
          source: true

  # ────────────────────────────────────────────────────────────────────────────
  # WEB TESTS
  # ────────────────────────────────────────────────────────────────────────────
  web-tests-only:
    name: Web Tests & Smoke
    instance_type: linux
    max_build_duration: 45
    environment:
      node: 20.19.6
      npm: 10
    cache:
      cache_paths:
        - ~/.npm
    scripts:
      - name: Install dependencies
        script: |
          node -v
          npm -v
          npm ci
      - name: Lint, typecheck, unit tests
        script: npm run lint && npm run typecheck && npm run test:unit
      - name: Build web bundle
        script: npm run build:web
      - name: Install Playwright browsers
        script: npm run test:install-browsers
      - name: Run full Playwright test suite
        script: npx playwright test --reporter=html
    artifacts:
      - playwright-report/**/*
      - dist/**/*
