workflows:
  ios-capacitor-testflight:
    name: iOS â€¢ Capacitor -> TestFlight
    max_build_duration: 60
    instance_type: mac_mini_m2

    environment:
      groups:
        - ios_config
        - appstore_credentials
      vars:
        XCODE_WORKSPACE: ios/App/App.xcworkspace
        XCODE_SCHEME: App
        BUNDLE_ID: com.apex.tradeline
        APP_STORE_ID: $APP_STORE_ID
      xcode: 16.4
      node: 20.19.0
      npm: 10
      cocoapods: default
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.apex.tradeline

    scripts:
      - name: Runtime versions (fail fast)
        script: |
          set -euo pipefail
          node -v
          npm -v
          xcodebuild -version
          node -e "const v=process.versions.node.split('.').map(Number); if(v[0]!==20||v[1]<19){console.error('Node must be >=20.19.0'); process.exit(1)}"

      # Step 1: Install dependencies
      - name: Install dependencies
        script: |
          set -eo pipefail
          npm ci

      # Step 2: Quality gates (lint, typecheck, test:unit)
      - name: Quality gates
        script: |
          set -eo pipefail
          npm run lint
          npm run typecheck
          npm run test:unit

      # Step 3: Playwright smoke (install browsers first)
      - name: Playwright smoke
        script: |
          set -eo pipefail
          npx playwright install --with-deps chromium
          npm run test:e2e:smoke

      # Step 4: Build (includes postbuild verify:app, verify:icons, verify:console)
      - name: Build web assets
        script: |
          set -eo pipefail
          npm run build

      - name: Verify App Store Connect secrets (fail fast)
        script: |
          set -euo pipefail
          missing=()
          [[ -z "${APP_STORE_CONNECT_PRIVATE_KEY:-}" ]] && missing+=("APP_STORE_CONNECT_PRIVATE_KEY")
          [[ -z "${APP_STORE_CONNECT_KEY_IDENTIFIER:-}" ]] && missing+=("APP_STORE_CONNECT_KEY_IDENTIFIER")
          [[ -z "${APP_STORE_CONNECT_ISSUER_ID:-}" ]] && missing+=("APP_STORE_CONNECT_ISSUER_ID")
          if (( ${#missing[@]} > 0 )); then
            echo "Missing required App Store Connect secrets: ${missing[*]}"
            exit 1
          fi

      - name: Install CocoaPods
        script: |
          set -eo pipefail
          npx cap sync ios

      # Step 6: Install CocoaPods
      - name: Install CocoaPods
        script: |
          set -eo pipefail
          cd ios/App && pod install --repo-update

      - name: Set iOS version/build (1.0.7 + ASC-max+1)
        script: |
          chmod +x scripts/ci/ios_versioning_107.sh
          ./scripts/ci/ios_versioning_107.sh

      # Step 7: Configure code signing (NO manual fetch-signing-files per spec)
      - name: Configure code signing
        script: |
          set -euo pipefail
          xcode-project use-profiles --custom-export-options='{"testFlightInternalTestingOnly": true}'

      # Step 8: Build archive & IPA
      - name: Build archive & IPA
        script: |
          set -eo pipefail
          xcode-project build-ipa \
            --workspace "$XCODE_WORKSPACE" \
            --scheme "$XCODE_SCHEME" \
            --config Release \
            --archive-flags="-destination 'generic/platform=iOS'"

      - name: Verify IPA version + build (fail-fast preflight)
        script: |
          set -euo pipefail
          echo "ðŸŽ¯ Expected version: ${APP_VERSION:-}"
          echo "ðŸŽ¯ Expected build number: ${NEXT_BUILD_NUMBER:-}"
          python3 - <<'PY'
import os, glob, re, zipfile, plistlib, sys

ipas = glob.glob("build/ios/ipa/*.ipa")
if not ipas:
    print("âŒ No IPA found at build/ios/ipa/*.ipa")
    sys.exit(1)
ipa = ipas[0]
print(f"ðŸ“¦ Found IPA: {ipa}")

with zipfile.ZipFile(ipa, "r") as z:
    names = z.namelist()
    plist_paths = [p for p in names if re.match(r"^Payload/[^/]+\.app/Info\.plist$", p)]
    if not plist_paths:
        print("âŒ Could not find Info.plist in IPA.")
        print("ðŸ”Ž First 200 IPA entries:")
        for p in names[:200]:
            print(p)
        sys.exit(1)
    plist_path = plist_paths[0]
    info = plistlib.loads(z.read(plist_path))

ver = str(info.get("CFBundleShortVersionString", ""))
bld = str(info.get("CFBundleVersion", ""))
print(f"âœ… IPA Info.plist: {plist_path}")
print(f"âœ… IPA Version: {ver}")
print(f"âœ… IPA Build:   {bld}")

exp_ver = os.environ.get("APP_VERSION", "")
exp_bld = os.environ.get("NEXT_BUILD_NUMBER", "")

if exp_ver != "1.0.7":
    print(f"âŒ APP_VERSION must be 1.0.7, got {exp_ver!r}")
    sys.exit(1)
if not exp_bld.isdigit():
    print(f"âŒ NEXT_BUILD_NUMBER missing or not integer: {exp_bld!r}")
    sys.exit(1)
if ver != exp_ver:
    print(f"âŒ Version mismatch: expected {exp_ver} got {ver}")
    sys.exit(1)
if bld != exp_bld:
    print(f"âŒ Build mismatch: expected {exp_bld} got {bld}")
    sys.exit(1)

print("âœ… IPA version/build verified. Safe to publish.")
PY

    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log

    publishing:
      app_store_connect:
        api_key: $APP_STORE_CONNECT_PRIVATE_KEY
        key_id: $APP_STORE_CONNECT_KEY_IDENTIFIER
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID        # beta_groups:
        #   - Internal Testers
