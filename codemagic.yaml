workflows:
  ios-capacitor-testflight:
    name: iOS â€¢ Capacitor -> TestFlight
    instance_type: mac_mini_m2
    max_build_duration: 75

    environment:
      groups:
        - ios_config
        - appstore_credentials

      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.apex.tradeline

      vars:
        XCODE_SCHEME: App
        XCODE_WORKSPACE: ios/App/App.xcworkspace
        BUNDLE_ID: com.apex.tradeline
        TEAM_ID: NWGUYF42KW
        APP_VERSION: "1.0.2"

      node: 20.11.1
      npm: 10
      xcode: 16.4
      cocoapods: default

    cache:
      cache_paths:
        - ~/.npm
        - ~/.cocoapods
        - ios/Pods

    scripts:
      - name: Install dependencies
        script: |
          set -euo pipefail
          npm ci

      - name: Build web assets
        script: |
          set -euo pipefail
          npm run build

      - name: Sync Capacitor for iOS

        script: |

          set -eo pipefail

          npx cap sync ios



      - name: Install CocoaPods
        script: |

          set -eo pipefail

          cd ios/App
          pod install --repo-update



      - name: Set iOS version & build number

        script: |

          set -eo pipefail

          bash ./scripts/set-ios-version-from-codemagic.sh



      - name: Build archive & IPA

        script: bash scripts/build-ios.sh



      - name: Verify artifacts

        script: bash scripts/verify-codemagic.sh



    artifacts:

      - ios/build/export/*.ipa

      - ios/build/TradeLine247.xcarchive

      - playwright-report/**/*

      - dist/**/*

      - build-artifacts-sha256.txt


    publishing:

      app_store_connect:

        api_key: $APP_STORE_CONNECT_PRIVATE_KEY

        key_id: $APP_STORE_CONNECT_KEY_IDENTIFIER

        issuer_id: $APP_STORE_CONNECT_ISSUER_ID

        # Upload only - do not submit for TestFlight beta review

        submit_to_testflight: false


    triggering:

      events:

        - push

      branch_patterns:

        - pattern: 'main'



  android-capacitor-release:

    name: Android â€¢ Capacitor bundleRelease

    instance_type: linux_x2

    max_build_duration: 60

    environment:

      groups:

        - android_signing

      node: 20.11.1

      npm: 10

      java: 17

    cache:

      cache_paths:

        - ~/.npm

        - ~/.gradle

    scripts:

      - name: Install dependencies

        script: npm ci

      - name: Quality gates

        script: npm run lint && npm run typecheck && npm run test:unit

      - name: Playwright smoke

        script: |

          set -eo pipefail

          bash ./scripts/set-ios-version-from-codemagic.sh



      - name: Build archive & IPA
        script: |
          set -euo pipefail

          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "ğŸ”¨ BUILDING iOS ARCHIVE & IPA"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "Workspace: ${XCODE_WORKSPACE}"
          echo "Scheme:    ${XCODE_SCHEME}"
          echo "Bundle ID: ${BUNDLE_ID}"
          echo "Team ID:   ${TEAM_ID}"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"

          xcode-project build-ipa \
            --workspace "${CM_BUILD_DIR}/${XCODE_WORKSPACE}" \
            --scheme "${XCODE_SCHEME}" \
            --config Release \
            --archive-directory "${CM_BUILD_DIR}/build/ios/archive" \
            --ipa-directory "${CM_BUILD_DIR}/build/ios/ipa"

          echo ""
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "âœ… iOS ARCHIVE & IPA SUCCESSFULLY BUILT"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          ls -la "${CM_BUILD_DIR}/build/ios/ipa/"

      - name: Publish to TestFlight
        script: |
          set -euo pipefail

          echo "[publish] Finding IPA..."
          IPA_PATH=$(find "${CM_BUILD_DIR}/build/ios/ipa" -name "*.ipa" | head -1)

          if [ -z "${IPA_PATH}" ]; then
            echo "âŒ ERROR: No IPA file found"
            exit 1
          fi

          echo "[publish] Uploading ${IPA_PATH} to TestFlight..."
          app-store-connect publish \
            --path "${IPA_PATH}" \
            --testflight

          echo "âœ… Successfully uploaded to TestFlight"

    artifacts:
      - build/ios/ipa/*.ipa
      - build/ios/archive/*.xcarchive
      - /tmp/xcodebuild_logs/*.log
