workflows:
  ios-release-1-0-8:
    name: iOS Release v1.0.8 (TestFlight)
    max_build_duration: 60
    instance_type: mac_mini_m2   # match known-good behavior
    environment:
      groups:
        - appstore_credentials
        - ios_config
      vars:
        XCODE_WORKSPACE: ios/App/App.xcworkspace
        XCODE_SCHEME: App
        BUNDLE_ID: com.apex.tradeline
        EXPECTED_IOS_VERSION: "1.0.8"
        # Do not redefine APP_STORE_ID here. Codemagic does not interpolate $APP_STORE_ID in vars,
        # and this turns into a literal string that breaks ASC build-number lookup.
      xcode: 16.4
      node: 20.19.0
      npm: 10
      cocoapods: default
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.apex.tradeline

    scripts:
      - name: Install dependencies
        script: |
          set -euo pipefail
          node -v
          npm -v
          npm ci

      - name: Build web assets
        script: |
          set -euo pipefail
          npm run build

      - name: Sync iOS (Capacitor)
        script: |
          set -euo pipefail
          npx cap sync ios

      - name: Install CocoaPods
        script: |
          set -euo pipefail
          cd ios/App
          pod install --repo-update

      - name: Install Codemagic CLI tools
        script: |
          set -euo pipefail
          pip3 install codemagic-cli-tools --upgrade

      - name: Set iOS version/build (1.0.8 + unique build)
        script: |
          set -euo pipefail
          chmod +x scripts/ci/ios_set_version_build.sh
          bash scripts/ci/ios_set_version_build.sh

          echo "‚úÖ Info.plist updated:"
          PLIST_PATH="ios/App/App/Info.plist"
          /usr/libexec/PlistBuddy -c "Print :CFBundleShortVersionString" "$PLIST_PATH"
          /usr/libexec/PlistBuddy -c "Print :CFBundleVersion" "$PLIST_PATH"

      # THIS is what wires the provisioning profile into the Xcode project (Goodbuild #130 behavior)
      - name: Configure code signing (use profiles)
        script: |
          set -euo pipefail
          xcode-project use-profiles --custom-export-options='{"testFlightInternalTestingOnly": true}'
          # Goodbuild shows it generates export options with Apple Distribution + manual signing

      # Force Apple Distribution identity at archive time (prevents ‚ÄúiOS Distribution‚Äù mismatch)
      - name: Build archive & IPA
        script: |
          set -euo pipefail
          xcode-project build-ipa \
            --workspace "$XCODE_WORKSPACE" \
            --scheme "$XCODE_SCHEME" \
            --config Release \
            --archive-flags="-destination 'generic/platform=iOS' COMPILER_INDEX_STORE_ENABLE=NO DEVELOPMENT_TEAM=$TEAM_ID 'CODE_SIGN_IDENTITY=Apple Distribution' CODE_SIGN_STYLE=Manual"
          # This matches the known-good archive command shape

      - name: Verify IPA version + build (fail-fast)
        script: |
          set -euo pipefail
          source "$CM_ENV"

          IPA="$(ls -1 build/ios/ipa/*.ipa | head -n 1)"
          echo "üì¶ IPA: $IPA"

          TMP="$(mktemp -d)"
          unzip -q "$IPA" -d "$TMP"

          # Direct path to App's Info.plist (NOT nested storyboard plists)
          PLIST_IN_IPA="$TMP/Payload/App.app/Info.plist"

          if [[ ! -f "$PLIST_IN_IPA" ]]; then
            echo "‚ùå Info.plist not found at: $PLIST_IN_IPA"
            echo "üìÇ Contents of Payload:"
            ls -la "$TMP/Payload/" || true
            echo "üìÇ Contents of App.app:"
            ls -la "$TMP/Payload/App.app/" || true
            rm -rf "$TMP"
            exit 1
          fi

          echo "‚úÖ IPA Info.plist: $PLIST_IN_IPA"

          V=$(/usr/libexec/PlistBuddy -c "Print :CFBundleShortVersionString" "$PLIST_IN_IPA")
          B=$(/usr/libexec/PlistBuddy -c "Print :CFBundleVersion" "$PLIST_IN_IPA")

          echo "‚úÖ IPA Version: $V"
          echo "‚úÖ IPA Build:   $B"

          [[ "$V" == "$APP_VERSION" ]] || (echo "‚ùå Version mismatch (expected $APP_VERSION)"; exit 1)
          [[ "$B" == "$APP_BUILD_NUMBER" ]] || (echo "‚ùå Build mismatch (expected $APP_BUILD_NUMBER)"; exit 1)

          rm -rf "$TMP"
          echo "‚úÖ IPA verified. Safe to publish."

    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log

    publishing:
      app_store_connect:
        api_key: $APP_STORE_CONNECT_PRIVATE_KEY
        key_id: $APP_STORE_CONNECT_KEY_IDENTIFIER
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID
