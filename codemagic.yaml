workflows:
  web-tests-only:
    name: Web Tests & Smoke
    instance_type: linux_x1
    max_build_duration: 45
    environment:
      groups:
        - shared_ci
      node: 20.11.1
      npm: 10
    cache:
      cache_paths:
        - ~/.npm
    scripts:
      - name: Install dependencies
        script: npm ci
      - name: Lint, typecheck, unit tests
        script: npm run lint && npm run typecheck && npm run test:unit
      - name: Playwright smoke
        script: |
          npx playwright install --with-deps chromium
          npm run test:e2e:smoke
    artifacts:
      - playwright-report/**/*

  android-capacitor-release:
    name: Android • Capacitor bundleRelease
    instance_type: linux_x2
    max_build_duration: 60
    environment:
      groups:
        - shared_ci
        - android_signing
      node: 20.11.1
      npm: 10
      java: 17
    cache:
      cache_paths:
        - ~/.npm
        - ~/.gradle
    scripts:
      - name: Install dependencies
        script: npm ci
      - name: Quality gates
        script: npm run lint && npm run typecheck && npm run test:unit
      - name: Playwright smoke
        script: |
          npx playwright install --with-deps chromium
          npm run test:e2e:smoke
      - name: Build Android App Bundle
        script: bash scripts/build-android.sh
      - name: Verify artifacts
        script: bash scripts/verify-codemagic.sh
    artifacts:
      - android/app/build/outputs/**/*.aab
      - playwright-report/**/*
      - dist/**/*
      - build-artifacts-sha256.txt

  ios-capacitor-testflight:
    name: iOS • Capacitor -> TestFlight
    instance_type: mac_mini_m2
    max_build_duration: 75
    environment:
      groups:
        - shared_ci
        - ios_appstore
      ios_signing:
        distribution_type: app_store
        bundle_identifier: $BUNDLE_ID
      node: 20.11.1
      npm: 10
      xcode: 15.4
      cocoapods: default
    cache:
      cache_paths:
        - ~/.npm
        - ~/.cocoapods
        - ios/Pods
    scripts:
      - name: Install dependencies
        script: npm ci
      - name: Quality gates
        script: npm run lint && npm run typecheck && npm run test:unit
      - name: Playwright smoke
        script: |
          npx playwright install --with-deps chromium
          npm run test:e2e:smoke
      - name: Build archive & IPA
        script: bash scripts/build-ios.sh
      - name: Upload to TestFlight
        script: fastlane ios upload
      - name: Verify artifacts
        script: bash scripts/verify-codemagic.sh
    artifacts:
      - ios/build/export/*.ipa
      - ios/build/TradeLine247.xcarchive
      - playwright-report/**/*
      - dist/**/*
      - build-artifacts-sha256.txt
