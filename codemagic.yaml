workflows:
  # ────────────────────────────────────────────────────────────────────────────
  # WINDOWS DESKTOP BUILD (PRIMARY FOCUS)
  # ────────────────────────────────────────────────────────────────────────────
  windows-desktop-pwa:
    name: Windows Desktop • PWA Bundle
    instance_type: windows_x2
    max_build_duration: 60
    environment:
      groups:
        - shared_ci
      node: 20.11.1
      npm: 10
    cache:
      cache_paths:
        - ~\AppData\Roaming\npm-cache
    scripts:
      - name: Install dependencies
        script: npm ci
      - name: Quality gates
        script: npm run lint && npm run typecheck && npm run test:unit
      - name: Install Playwright browsers
        script: npx playwright install --with-deps chromium
      - name: Playwright smoke tests
        script: npm run test:e2e:smoke
      - name: Build production web bundle
        script: npm run build:web
      - name: Verify build artifacts
        script: |
          if (!(Test-Path "dist/index.html")) {
            throw "Build failed - dist/index.html not found"
          }
          Write-Host "✅ Windows build artifacts verified"
      - name: Create Windows package metadata
        script: |
          $metadata = @{
            platform = "windows"
            buildNumber = $env:BUILD_NUMBER
            commitHash = git rev-parse --short HEAD
            buildDate = Get-Date -Format "yyyy-MM-dd HH:mm:ss"
          } | ConvertTo-Json
          $metadata | Out-File -FilePath "dist/build-info.json" -Encoding UTF8
          Write-Host "Package metadata created"
    artifacts:
      - dist/**/*
      - playwright-report/**/*
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: 'main'
        - pattern: 'fix/**'
        - pattern: 'feature/**'

  # ────────────────────────────────────────────────────────────────────────────
  # WEB TESTS (LINUX) - FAST CI VALIDATION
  # ────────────────────────────────────────────────────────────────────────────
  web-tests-only:
    name: Web Tests & Smoke
    instance_type: linux
    max_build_duration: 45
    environment:
      groups:
        - shared_ci
      node: 20.11.1
      npm: 10
    cache:
      cache_paths:
        - ~/.npm
    scripts:
      - name: Install dependencies
        script: npm ci
      - name: Lint, typecheck, unit tests
        script: npm run lint && npm run typecheck && npm run test:unit
      - name: Build web bundle
        script: npm run build:web
      - name: Install Playwright browsers
        script: npm run test:install-browsers
      - name: Run full Playwright test suite
        script: npx playwright test --reporter=html
    artifacts:
      - playwright-report/**/*
      - dist/**/*
    triggering:
      events:
        - pull_request
        - push

  # ────────────────────────────────────────────────────────────────────────────
  # ANDROID BUILD (OPTIONAL)
  # ────────────────────────────────────────────────────────────────────────────
  android-capacitor-release:
    name: Android • Capacitor bundleRelease
    instance_type: linux_x2
    max_build_duration: 60
    environment:
      groups:
        - shared_ci
        - android_signing
      node: 20.11.1
      npm: 10
      java: 17
    cache:
      cache_paths:
        - ~/.npm
        - ~/.gradle
    scripts:
      - name: Install dependencies
        script: npm ci
      - name: Quality gates
        script: npm run lint && npm run typecheck && npm run test:unit
      - name: Playwright smoke
        script: |
          npx playwright install --with-deps chromium
          npm run test:e2e:smoke
      - name: Build Android App Bundle
        script: bash scripts/build-android.sh
      - name: Verify artifacts
        script: bash scripts/verify-codemagic.sh
    artifacts:
      - android/app/build/outputs/**/*.aab
      - playwright-report/**/*
      - dist/**/*
      - build-artifacts-sha256.txt
    triggering:
      events:
        - tag
      tag_patterns:
        - pattern: 'android-*'

