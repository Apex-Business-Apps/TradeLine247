workflows:
  ios-capacitor-testflight:
    name: TradeLine 24/7 iOS TestFlight
    max_build_duration: 60
    instance_type: mac_mini_m2

    environment:
      groups:
        - ios_config
        - appstore_credentials
      vars:
        XCODE_WORKSPACE: ios/App/App.xcworkspace
        XCODE_SCHEME: App
        BUNDLE_ID: com.apex.tradeline
      xcode: 16.4
      node: 20.11.1
      npm: 10
      cocoapods: default
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.apex.tradeline

    cache:
      cache_paths:
        - ~/.npm
        - ~/.cocoapods
        - ios/Pods

    triggering:
      events:
        - push
      branch_patterns:
        - pattern: main
          include: true
          source: true

    scripts:
      # PHASE 1 – JS deps & quality gates
      - name: Install Node dependencies
        script: |
          set -eo pipefail
          npm ci

      - name: Quality gates
        script: |
          set -eo pipefail
          npm run lint && npm run typecheck && npm run test:unit

      - name: Playwright smoke
        script: |
          set -eo pipefail
          npx playwright install --with-deps chromium
          npm run test:e2e:smoke

      # PHASE 2 – Web build
      - name: Build web assets
        script: |
          set -eo pipefail
          npm run build

      # PHASE 3 – Capacitor & CocoaPods
      - name: Sync Capacitor
        script: |
          set -eo pipefail
          npx cap sync ios

      - name: Install CocoaPods
        script: |
          set -eo pipefail
          cd ios/App && pod install --repo-update

      # PHASE 4 – Apply signing profiles (ios_signing does the fetching)
      - name: Configure code signing
        script: |
          set -eo pipefail
          xcode-project use-profiles

      # PHASE 5 – Build archive & IPA
      - name: Build archive and IPA
        script: |
          set -eo pipefail
          xcode-project build-ipa \
            --workspace "$XCODE_WORKSPACE" \
            --scheme "$XCODE_SCHEME" \
            --config Release \
            --archive-flags="-destination 'generic/platform=iOS'"

    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
      - playwright-report/**/*
      - dist/**/*

    publishing:
      app_store_connect:
        api_key: $APP_STORE_CONNECT_PRIVATE_KEY
        key_id: $APP_STORE_CONNECT_KEY_IDENTIFIER
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID
        submit_to_testflight: true
        beta_groups:
          - Internal Testers
