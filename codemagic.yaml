workflows:
  ios-capacitor-testflight:
    name: TradeLine 24/7 iOS TestFlight
    max_build_duration: 60
    instance_type: mac_mini_m2

    environment:
      groups:
        - ios_config
        - appstore_credentials
      vars:
        XCODE_WORKSPACE: ios/App/App.xcworkspace
        XCODE_SCHEME: App
        BUNDLE_ID: com.apex.tradeline
      xcode: 16.4
      node: 20.11.1
      npm: 10
      cocoapods: default

    cache:
      cache_paths:
        - ~/.npm
        - ~/.cocoapods
        - ios/Pods

    triggering:
      events:
        - push
      branch_patterns:
        - pattern: main
          include: true
          source: true

    scripts:
      # ===== PHASE 1: WEB BUILD =====
      - name: Install Node dependencies
        script: npm ci

      - name: Quality gates
        script: npm run lint && npm run typecheck && npm run test:unit

      - name: Playwright smoke
        script: |
          npx playwright install --with-deps chromium
          npm run test:e2e:smoke

      - name: Build web assets
        script: npm run build

      # ===== PHASE 2: iOS NATIVE PREP =====
      - name: Sync Capacitor
        script: npx cap sync ios

      - name: Install CocoaPods
        script: cd ios/App && pod install --repo-update

      # ===== PHASE 3: CODE SIGNING (THIS WAS MISSING!) =====
      - name: Set up keychain
        script: keychain initialize

      - name: Fetch signing files from App Store Connect
        script: |
          app-store-connect fetch-signing-files "$BUNDLE_ID" \
            --type IOS_APP_STORE \
            --create

      - name: Add certificates to keychain
        script: keychain add-certificates

      - name: Set up code signing settings
        script: xcode-project use-profiles

      # ===== PHASE 4: BUILD IPA =====
      - name: Build archive and IPA
        script: |
          xcode-project build-ipa \
            --workspace "$XCODE_WORKSPACE" \
            --scheme "$XCODE_SCHEME" \
            --config Release \
            --archive-flags="-destination 'generic/platform=iOS'"

    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - ios/build/TradeLine247.xcarchive
      - playwright-report/**/*
      - dist/**/*

    publishing:
      app_store_connect:
        api_key: $APP_STORE_CONNECT_PRIVATE_KEY
        key_id: $APP_STORE_CONNECT_KEY_IDENTIFIER
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID
        submit_to_testflight: true
        beta_groups:
          - Internal Testers
