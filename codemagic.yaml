  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # iOS BUILD FOR APP STORE CONNECT (PRIMARY)
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  ios-capacitor-testflight:
    name: iOS â€¢ Capacitor -> TestFlight
    instance_type: mac_mini_m2
    max_build_duration: 75
      environment:
        groups:
          - ios_config            # Apple cert + profile
          - appstore_credentials  # APP_STORE_CONNECT_* vars
        ios_signing:
          distribution_type: app_store
          bundle_identifier: com.apex.tradeline
        vars:
          XCODE_SCHEME: App
          XCODE_WORKSPACE: App/App.xcworkspace
          BUNDLE_ID: com.apex.tradeline
          TEAM_ID: NWGUYF42KW
      node: 20.11.1
      npm: 10
      xcode: latest
      cocoapods: default
    cache:
      cache_paths:
        - ~/.npm
        - ~/.cocoapods
        - ios/Pods
    scripts:
      - name: Install dependencies
        script: |
          npm ci

      - name: Quality gates
        script: |
          npm test

      - name: Playwright smoke
        script: |
          npm run test:playwright:smoke

      - name: Build archive & IPA
        script: |
          chmod +x scripts/build-ios.sh
          ./scripts/build-ios.sh

      - name: ğŸš€ Upload to TestFlight
        script: |
          set -euo pipefail

          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "ğŸ“¤ TESTFLIGHT UPLOAD"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"

          # Setup
          KEY_FILE="/tmp/AuthKey.p8"
          MAX_RETRIES=3

          cleanup() { rm -f "$KEY_FILE"; }
          trap cleanup EXIT

          # Validate environment
          for VAR in APP_STORE_CONNECT_KEY_IDENTIFIER APP_STORE_CONNECT_ISSUER_ID APP_STORE_CONNECT_PRIVATE_KEY; do
            if [ -z "${!VAR}" ]; then
              echo "âŒ $VAR not set"
              exit 1
            fi
          done

          # Create API key
          echo "$APP_STORE_CONNECT_PRIVATE_KEY" | base64 --decode > "$KEY_FILE"
          chmod 600 "$KEY_FILE"

          if [ ! -f "$KEY_FILE" ] || ! grep -q "BEGIN PRIVATE KEY" "$KEY_FILE"; then
            echo "âŒ Invalid API key"
            exit 1
          fi

          # Find IPA
          IPA_PATH=$(cat /Users/builder/clone/ipa_path.txt 2>/dev/null || find /Users/builder/clone/ios/build/export -name "*.ipa" | head -1)

          if [ ! -f "$IPA_PATH" ]; then
            echo "âŒ IPA not found"
            exit 1
          fi

          echo "âœ… IPA: $IPA_PATH ($(du -h "$IPA_PATH" | cut -f1))"

          # Upload with retry
          attempt=1
          while [ $attempt -le $MAX_RETRIES ]; do
            echo ""
            echo "ğŸ“¤ Upload attempt $attempt/$MAX_RETRIES..."

            if xcrun altool --upload-app \
              --type ios \
              --file "$IPA_PATH" \
              --apiKey "$APP_STORE_CONNECT_KEY_IDENTIFIER" \
              --apiIssuer "$APP_STORE_CONNECT_ISSUER_ID" \
              --verbose; then

              echo ""
              echo "ğŸ‰ UPLOAD SUCCESSFUL"
              exit 0
            fi

            EXIT_CODE=$?

            # Check if retryable
            case $EXIT_CODE in
              -18000|-22014)
                echo "â³ Retryable error, waiting 30s..."
                sleep 30
                ;;
              *)
                echo "âŒ Fatal error (code: $EXIT_CODE)"
                exit $EXIT_CODE
                ;;
            esac

            attempt=$((attempt + 1))
          done

          echo "âŒ Upload failed after $MAX_RETRIES attempts"
          exit 1

      - name: Verify artifacts
        script: |
          ls -R ios/build || true
          echo "IPA artifacts:"
          ls ios/build/export || true
    artifacts:
      - ios/build/export/*.ipa
      - ios/build/TradeLine247.xcarchive
      - playwright-report/**/*
      - dist/**/*
      - build-artifacts-sha256.txt
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: 'main'

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # ANDROID BUILD (OPTIONAL)
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  android-capacitor-release:
    name: Android â€¢ Capacitor bundleRelease
    instance_type: linux_x2
    max_build_duration: 60
    environment:
      groups:
        - android_signing
      node: 20.11.1
      npm: 10
      java: 17
    cache:
      cache_paths:
        - ~/.npm
        - ~/.gradle
    scripts:
      - name: Install dependencies
        script: npm ci
      - name: Quality gates
        script: npm run lint && npm run typecheck && npm run test:unit
      - name: Playwright smoke
        script: |
          npx playwright install --with-deps chromium
          npm run test:e2e:smoke
      - name: Build Android App Bundle
        script: bash scripts/build-android.sh
      - name: Verify artifacts
        script: bash scripts/verify-codemagic.sh
    artifacts:
      - android/app/build/outputs/**/*.aab
      - playwright-report/**/*
      - dist/**/*
      - build-artifacts-sha256.txt

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # WEB TESTS (LINUX) - CI VALIDATION
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  web-tests-only:
    name: Web Tests & Smoke
    instance_type: linux
    max_build_duration: 45
    environment:
      node: 20.11.1
      npm: 10
    cache:
      cache_paths:
        - ~/.npm
    scripts:
      - name: Install dependencies
        script: npm ci
      - name: Lint, typecheck, unit tests
        script: npm run lint && npm run typecheck && npm run test:unit
      - name: Build web bundle
        script: npm run build:web
      - name: Install Playwright browsers
        script: npm run test:install-browsers
      - name: Run full Playwright test suite
        script: npx playwright test --reporter=html
    artifacts:
      - playwright-report/**/*
      - dist/**/*
