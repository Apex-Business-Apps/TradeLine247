workflows:
  ios_capacitor_testflight:
    name: iOS • Capacitor → TestFlight (Integration + Code signing identities)
    instance_type: mac_mini_m2
    max_build_duration: 60

    # Use the stored Apple Developer Portal key from Codemagic UI
    integrations:
      app_store_connect: <YOUR_KEY_NAME>   # e.g., Created via API

    environment:
      groups:
        - ios_config            # TEAM_ID, BUNDLE_ID, etc.
      vars:
        APP_VERSION: "1.0.0"
        APP_BUILD: "1"          # keep non-empty for validator; we bump below
      xcode: latest
      node: 20.11.1
      npm: 10
      cocoapods: default

    cache:
      cache_paths:
        - ~/.npm
        - ~/.cocoapods
        - ios/Pods

    scripts:
      - name: Resolve version/build
        script: |
          # auto-bump numeric build if needed
          if [ -z "$APP_BUILD" ] || ! [[ "$APP_BUILD" =~ ^[0-9]+$ ]]; then
            APP_BUILD="$(date +%y%m%d%H)"
          fi
          echo "Using APP_VERSION=$APP_VERSION / APP_BUILD=$APP_BUILD"

      - name: Install deps & build web
        script: |
          npm ci
          npm run build

      - name: Sync Capacitor + CocoaPods
        script: |
          npx cap sync ios
          cd ios/App
          pod install --repo-update

      - name: Set iOS Info.plist versions
        script: |
          /usr/libexec/PlistBuddy -c "Set :CFBundleShortVersionString ${APP_VERSION}" ios/App/App/Info.plist
          /usr/libexec/PlistBuddy -c "Set :CFBundleVersion ${APP_BUILD}" ios/App/App/Info.plist

      # Manual signing using assets from Code signing identities (certs + profiles)
      - name: Initialize keychain & add uploaded certs
        script: |
          keychain initialize
          keychain add-certificates

      - name: Apply provisioning profiles to Xcode project
        script: |
          xcode-project use-profiles

      - name: Xcode archive (Release)
        script: |
          xcodebuild -workspace "ios/App/App.xcworkspace" \
            -scheme "App" \
            -configuration Release \
            -sdk iphoneos \
            -destination "generic/platform=iOS" \
            -archivePath "$CM_BUILD_DIR/TradeLine247.xcarchive" \
            -allowProvisioningUpdates \
            clean archive

      - name: Export IPA for App Store
        script: |
          cat > exportOptions.plist <<'PLIST'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key><string>app-store</string>
            <key>teamID</key><string>${TEAM_ID}</string>
            <key>stripSwiftSymbols</key><true/>
            <key>compileBitcode</key><false/>
          </dict>
          </plist>
          PLIST
          xcodebuild -exportArchive \
            -archivePath "$CM_BUILD_DIR/TradeLine247.xcarchive" \
            -exportOptionsPlist exportOptions.plist \
            -exportPath "$CM_BUILD_DIR/export"

    artifacts:
      - $CM_BUILD_DIR/export/*.ipa
      - $CM_BUILD_DIR/TradeLine247.xcarchive

    publishing:
      app_store_connect:
        # Uses the integration declared above (no API key fields here)
        auth: integration
        submit_to_testflight: true
