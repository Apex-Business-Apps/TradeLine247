workflows:
  ios-capacitor-testflight:
    name: TradeLine 24/7 iOS TestFlight
    max_build_duration: 60
    instance_type: mac_mini_m2
    environment:
      groups:
        - ios_config
        - appstore_credentials
      vars:
        XCODE_WORKSPACE: ios/App/App.xcworkspace
        XCODE_SCHEME: App
      xcode: 16.4
      node: 20.11.1
      npm: 10
      cocoapods: default

    cache:

      cache_paths:

        - ~/.npm

        - ~/.cocoapods

        - ios/Pods

    scripts:

      - name: Install dependencies

        script: npm ci



      - name: Quality gates

        script: npm run lint && npm run typecheck && npm run test:unit



      - name: Playwright smoke

        script: |

          npx playwright install --with-deps chromium

          npm run test:e2e:smoke



      - name: Build archive & IPA

        script: bash scripts/build-ios.sh



      - name: üöÄ Upload to TestFlight

        script: |

          set -euo pipefail



          echo "‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê"

          echo "üì§ TESTFLIGHT UPLOAD"

          echo "‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê"



          # Setup

          KEY_FILE="/tmp/AuthKey.p8"

          MAX_RETRIES=3



          cleanup() { rm -f "$KEY_FILE"; }

          trap cleanup EXIT



          # Validate

          for VAR in APP_STORE_CONNECT_KEY_IDENTIFIER APP_STORE_CONNECT_ISSUER_ID APP_STORE_CONNECT_PRIVATE_KEY; do

            [ -z "${!VAR}" ] && echo "‚ùå $VAR not set" && exit 1

          done



          # Create key

          echo "$APP_STORE_CONNECT_PRIVATE_KEY" | base64 --decode > "$KEY_FILE"

          chmod 600 "$KEY_FILE"

          grep -q "BEGIN PRIVATE KEY" "$KEY_FILE" || { echo "‚ùå Invalid key"; exit 1; }



          # Find IPA

          IPA_PATH=$(cat /Users/builder/clone/ipa_path.txt 2>/dev/null || find /Users/builder/clone/ios/build/export -name "*.ipa" | head -1)

          [ ! -f "$IPA_PATH" ] && echo "‚ùå No IPA found" && exit 1



          echo "‚úÖ IPA: $IPA_PATH ($(du -h "$IPA_PATH" | cut -f1))"



          # Upload with retry

          for attempt in $(seq 1 $MAX_RETRIES); do

            echo ""

            echo "üì§ Attempt $attempt/$MAX_RETRIES..."



            if xcrun altool --upload-app --type ios --file "$IPA_PATH" \

              --apiKey "$APP_STORE_CONNECT_KEY_IDENTIFIER" \

              --apiIssuer "$APP_STORE_CONNECT_ISSUER_ID" \

              --verbose; then

              echo ""

              echo "üéâ UPLOAD SUCCESSFUL"

              exit 0

            fi



            [ $attempt -lt $MAX_RETRIES ] && echo "‚è≥ Retry in 30s..." && sleep 30

          done



          echo "‚ùå Upload failed"

          exit 1



      - name: Verify artifacts

        script: bash scripts/verify-codemagic.sh



    artifacts:

      - ios/build/export/*.ipa

      - ios/build/TradeLine247.xcarchive

      - playwright-report/**/*

      - dist/**/*

      - build-artifacts-sha256.txt

    publishing:

      app_store_connect:

        api_key: $APP_STORE_CONNECT_PRIVATE_KEY

        key_id: $APP_STORE_CONNECT_KEY_IDENTIFIER

        issuer_id: $APP_STORE_CONNECT_ISSUER_ID

        submit_to_testflight: true

    triggering:
      events:
        - push
      branch_patterns:
        - pattern: main
          include: true
          source: true
    scripts:
      - name: Install Node dependencies
        script: npm ci
      - name: Build web assets
        script: npm run build
      - name: Sync Capacitor
        script: npx cap sync ios
      - name: Install CocoaPods
        script: cd ios/App && pod install --repo-update
      - name: Set up keychain
        script: keychain initialize
      - name: Fetch signing files from App Store Connect
        script: app-store-connect fetch-signing-files "$BUNDLE_ID" --type IOS_APP_STORE --create
      - name: Add certificates to keychain
        script: keychain add-certificates
      - name: Set up code signing settings
        script: xcode-project use-profiles
      - name: Build archive and IPA
        script: |
          xcode-project build-ipa \
            --workspace "$XCODE_WORKSPACE" \
            --scheme "$XCODE_SCHEME" \
            --config Release \
            --archive-flags="-destination 'generic/platform=iOS'"
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - ios/build/TradeLine247.xcarchive
    publishing:
      app_store_connect:
        api_key: $APP_STORE_CONNECT_PRIVATE_KEY
        key_id: $APP_STORE_CONNECT_KEY_IDENTIFIER
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID
        submit_to_testflight: true
        beta_groups:
          - Internal Testers
